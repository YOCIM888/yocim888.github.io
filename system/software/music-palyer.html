<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗黑哥特音乐播放器</title>
    <link rel="stylesheet" href="CSS & JS/software-musicplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 播放器主面板 -->
        <div class="player-container">
            <div class="player-header">
                <div class="gothic-title">
                    <div class="skull-icon">
                        <div class="skull-eye left"></div>
                        <div class="skull-eye right"></div>
                        <div class="skull-nose"></div>
                        <div class="skull-mouth"></div>
                    </div>
                    <h1>专享歌单</h1>
                </div>
                <p class="subtitle">YOCIM推荐</p>
            </div>
            
            <!-- 专辑封面区域 - 纯CSS绘制 -->
            <div class="album-art-container">
                <div class="album-art">
                    <div class="gothic-window">
                        <div class="window-frame"></div>
                        <div class="window-rose">
                            <div class="rose-petal p1"></div>
                            <div class="rose-petal p2"></div>
                            <div class="rose-petal p3"></div>
                            <div class="rose-petal p4"></div>
                            <div class="rose-center"></div>
                        </div>
                        <div class="window-bars">
                            <div class="bar v1"></div>
                            <div class="bar v2"></div>
                            <div class="bar h1"></div>
                            <div class="bar h2"></div>
                        </div>
                        <div class="window-glow"></div>
                    </div>
                    
                    <!-- 播放指示器 -->
                    <div class="play-indicator">
                        <div class="indicator-needle"></div>
                        <div class="indicator-base"></div>
                    </div>
                </div>
                
                <!-- 歌曲信息 -->
                <div class="song-info">
                    <h2 id="song-title">call of silence</h2>
                    <p id="song-artist">星痴</p>
                    <div class="song-progress">
                        <span id="current-time">0:00</span>
                        <div class="progress-container">
                            <div class="progress-track"></div>
                            <div class="progress-fill" id="progress-fill"></div>
                            <div class="progress-thumb" id="progress-thumb"></div>
                            <input type="range" id="progress-slider" class="progress-slider" value="0" min="0" max="100">
                        </div>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            
            <!-- 播放控制区域 -->
            <div class="player-controls">
                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn" title="随机播放">
                        <div class="shuffle-icon">
                            <div class="shuffle-arrow a1"></div>
                            <div class="shuffle-arrow a2"></div>
                            <div class="shuffle-line"></div>
                        </div>
                    </button>
                    <button id="prev-btn" class="control-btn" title="上一首">
                        <div class="prev-icon">
                            <div class="prev-arrow"></div>
                            <div class="prev-bar"></div>
                        </div>
                    </button>
                    <button id="play-btn" class="control-btn play-btn" title="播放">
                        <div class="play-icon">
                            <div class="play-triangle"></div>
                            <div class="pause-bars">
                                <div class="pause-bar"></div>
                                <div class="pause-bar"></div>
                            </div>
                        </div>
                    </button>
                    <button id="next-btn" class="control-btn" title="下一首">
                        <div class="next-icon">
                            <div class="next-arrow"></div>
                            <div class="next-bar"></div>
                        </div>
                    </button>
                    <button id="repeat-btn" class="control-btn" title="循环模式">
                        <div class="repeat-icon">
                            <div class="repeat-arrow"></div>
                            <div class="repeat-loop"></div>
                        </div>
                    </button>
                </div>
                
                <div class="volume-section">
                    <div class="volume-icon">
                        <div class="volume-speaker"></div>
                        <div class="volume-waves">
                            <div class="wave w1"></div>
                            <div class="wave w2"></div>
                            <div class="wave w3"></div>
                        </div>
                    </div>
                    <div class="volume-container">
                        <div class="volume-track"></div>
                        <div class="volume-fill" id="volume-fill"></div>
                        <div class="volume-thumb" id="volume-thumb"></div>
                        <input type="range" id="volume-slider" class="volume-slider" value="70" min="0" max="100">
                    </div>
                </div>
            </div>
            
            <!-- 播放列表 -->
            <div class="playlist-container">
                <div class="playlist-header">
                    <h3><i class="fas fa-list"></i> 播放列表</h3>
                    <span id="song-count">4 首歌曲</span>
                </div>
                
                <div class="playlist" id="playlist">
                    <!-- 歌曲将通过JavaScript动态生成 -->
                </div>
            </div>
            
            <!-- 模式指示器 -->
            <div class="mode-indicator">
                <span id="mode-text">顺序播放</span>
                <div class="visualizer" id="visualizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        
        <!-- 音频元素 -->
        <audio id="audio-player"></audio>
        
        <!-- 底部装饰 -->
        <div class="gothic-decoration">
            <div class="decoration-line"></div>
            <div class="decoration-symbols">
                <div class="symbol cross"></div>
                <div class="symbol bat">
                    <div class="bat-wing left"></div>
                    <div class="bat-body"></div>
                    <div class="bat-wing right"></div>
                </div>
                <div class="symbol coffin"></div>
                <div class="symbol rose">
                    <div class="rose-leaf l1"></div>
                    <div class="rose-leaf l2"></div>
                    <div class="rose-leaf l3"></div>
                </div>
                <div class="symbol candle">
                    <div class="candle-flame"></div>
                    <div class="candle-body"></div>
                </div>
            </div>
            <div class="decoration-line"></div>
        </div>
    </div>
    <script src="CSS & JS/software-musicplayer.js"></script>
</body>
</html>
