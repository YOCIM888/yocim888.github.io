<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="CSS & JS/software-musicplayer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-grid">
        <!-- 左侧播放器区域 -->
        <div class="player-section">
            <!-- 播放器头部 -->
            <div class="cyber-header">
                <div class="hologram-logo">
                    <div class="hologram-circle"></div>
                    <div class="hologram-line"></div>
                    <div class="hologram-pulse"></div>
                </div>
                <h1 class="cyber-title">NEURAL<span class="accent">PLAY</span></h1>
                <div class="status-indicator">
                    <div class="status-dot active"></div>
                    <span class="status-text">ONLINE</span>
                </div>
            </div>

            <!-- 专辑封面和可视化区域 -->
            <div class="visual-section">
                <div class="hologram-disc">
                    <div class="disc-ring outer"></div>
                    <div class="disc-ring middle"></div>
                    <div class="disc-ring inner"></div>
                    <div class="disc-center">
                        <div class="data-stream">
                            <div class="data-bit"></div>
                            <div class="data-bit"></div>
                            <div class="data-bit"></div>
                        </div>
                    </div>
                    <div class="disc-glow"></div>
                </div>

                <!-- 可视化器 -->
                <div class="visualizer-container">
                    <div class="waveform" id="waveform">
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                        <div class="wave-bar"></div>
                    </div>
                </div>
            </div>

            <!-- 歌曲信息 -->
            <div class="track-info">
                <div class="info-grid">
                    <div class="info-label">TRACK</div>
                    <h2 id="song-title" class="info-value">call of silence</h2>
                    <div class="info-label">ARTIST</div>
                    <p id="song-artist" class="info-value">星痴</p>
                    <div class="info-label">ALBUM</div>
                    <p id="song-album" class="info-value">NEURAL WAVES</p>
                </div>
            </div>

            <!-- 播放控制区域 -->
            <div class="controls-section">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <div class="time-track">
                        <div class="time-line"></div>
                        <div class="time-progress" id="time-progress"></div>
                        <div class="time-thumb" id="time-thumb"></div>
                        <input type="range" id="progress-slider" class="time-slider" value="0" min="0" max="100">
                    </div>
                    <span id="duration">0:00</span>
                </div>

                <div class="control-buttons">
                    <button id="shuffle-btn" class="control-btn cyber-btn" title="随机播放">
                        <div class="btn-icon">
                            <i class="fas fa-random"></i>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                    
                    <button id="prev-btn" class="control-btn cyber-btn" title="上一首">
                        <div class="btn-icon">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                    
                    <button id="play-btn" class="control-btn cyber-btn play-btn" title="播放">
                        <div class="btn-icon">
                            <i class="fas fa-play" id="play-icon"></i>
                            <i class="fas fa-pause" id="pause-icon" style="display: none;"></i>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                    
                    <button id="next-btn" class="control-btn cyber-btn" title="下一首">
                        <div class="btn-icon">
                            <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                    
                    <button id="repeat-btn" class="control-btn cyber-btn" title="循环模式">
                        <div class="btn-icon">
                            <i class="fas fa-redo"></i>
                        </div>
                        <div class="btn-glow"></div>
                    </button>
                </div>

                <div class="volume-section">
                    <div class="volume-icon">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="volume-control">
                        <div class="volume-track"></div>
                        <div class="volume-fill" id="volume-fill"></div>
                        <div class="volume-thumb" id="volume-thumb"></div>
                        <input type="range" id="volume-slider" class="volume-slider" value="70" min="0" max="100">
                    </div>
                </div>
            </div>

            <!-- 音频元素 -->
            <audio id="audio-player"></audio>
        </div>

        <!-- 右侧播放列表 -->
        <div class="playlist-section">
            <div class="playlist-header">
                <div class="header-left">
                    <h3><i class="fas fa-list"></i> PLAY<span class="accent">LIST</span></h3>
                    <div class="track-count">
                        <span class="count-number" id="song-count">4</span>
                        <span class="count-label">TRACKS</span>
                    </div>
                </div>
                <div class="header-right">
                    <button id="clear-btn" class="cyber-btn small">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="playlist-container" id="playlist">
                <!-- 歌曲将通过JavaScript动态生成 -->
            </div>

            <div class="playlist-footer">
                <div class="mode-indicator">
                    <div class="mode-dot"></div>
                    <span id="mode-text">顺序播放</span>
                </div>
                <div class="playlist-info">
                    <div class="info-line">
                        <span class="label">TOTAL TIME</span>
                        <span class="value" id="total-time">15:30</span>
                    </div>
                    <div class="info-line">
                        <span class="label">BITRATE</span>
                        <span class="value">320 KBPS</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 背景网格 -->
        <div class="cyber-grid-overlay"></div>
        
        <!-- 扫描线效果 -->
        <div class="scanline"></div>
    </div>
    
    <script src="CSS & JS/software-musicplayer.js"></script>
</body>
</html>
