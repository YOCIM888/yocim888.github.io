<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛博网址导航站</title>
    <link rel="stylesheet" href="CSS & JS/link-station.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cyber-container">
        <!-- 动态背景元素 -->
        <div class="cyber-grid"></div>
        <div class="scan-line"></div>
        <div class="glitch-overlay"></div>
        
        <!-- 主标题 -->
        <header class="main-header">
            <h1 class="cyber-title glitch" data-text="CYBER NAVIGATOR">CYBER NAVIGATOR</h1>
            <p class="cyber-subtitle">// 赛博空间访问节点 //</p>
            <div class="status-bar">
                <span class="status-item"><i class="fas fa-satellite"></i> 网络连接: <span class="status-active">ACTIVE</span></span>
                <span class="status-item"><i class="fas fa-shield-alt"></i> 安全协议: <span class="status-secure">ENABLED</span></span>
                <span class="status-item"><i class="fas fa-database"></i> 节点数量: <span id="node-count">24</span></span>
            </div>
        </header>
        
        <!-- 搜索栏 -->
        <div class="search-section">
            <div class="cyber-input-group">
                <i class="fas fa-search input-icon"></i>
                <input type="text" id="search-input" placeholder="输入关键词搜索节点..." class="cyber-input">
                <button id="search-btn" class="cyber-button"><i class="fas fa-terminal"></i> 执行搜索</button>
            </div>
            <div class="quick-actions">
                <button class="action-btn" id="theme-toggle"><i class="fas fa-palette"></i> 主题切换</button>
                <button class="action-btn" id="layout-toggle"><i class="fas fa-th-large"></i> 网格视图</button>
                <button class="action-btn" id="add-site"><i class="fas fa-plus-circle"></i> 添加节点</button>
            </div>
        </div>
        
        <!-- 网站分类导航 -->
        <div class="categories">
            <div class="category active" data-category="all">全部节点</div>
            <div class="category" data-category="social">社交网络</div>
            <div class="category" data-category="media">影音媒体</div>
            <div class="category" data-category="tools">开发工具</div>
            <div class="category" data-category="shopping">数字购物</div>
            <div class="category" data-category="news">资讯新闻</div>
            <div class="category" data-category="productivity">生产力</div>
        </div>
        
        <!-- 网站链接卡片网格 -->
        <main class="links-grid" id="links-container">
            <!-- 网站卡片将通过JavaScript动态生成 -->
        </main>
        
        <!-- 添加网站模态框 -->
        <div class="modal-overlay" id="add-modal">
            <div class="cyber-modal">
                <div class="modal-header">
                    <h2><i class="fas fa-network-wired"></i> 添加新节点</h2>
                    <button class="close-modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="input-row">
                        <div class="input-group">
                            <label for="site-name"><i class="fas fa-font"></i> 节点名称</label>
                            <input type="text" id="site-name" class="cyber-input" placeholder="例如: GitHub">
                        </div>
                        <div class="input-group">
                            <label for="site-url"><i class="fas fa-link"></i> 节点URL</label>
                            <input type="text" id="site-url" class="cyber-input" placeholder="https://">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="site-category"><i class="fas fa-tags"></i> 节点分类</label>
                            <select id="site-category" class="cyber-input">
                                <option value="social">社交网络</option>
                                <option value="media">影音媒体</option>
                                <option value="tools">开发工具</option>
                                <option value="shopping">数字购物</option>
                                <option value="news">资讯新闻</option>
                                <option value="productivity">生产力</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="site-icon"><i class="fas fa-icons"></i> 图标类名</label>
                            <input type="text" id="site-icon" class="cyber-input" placeholder="fab fa-github (Font Awesome)">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group full-width">
                            <label for="site-desc"><i class="fas fa-info-circle"></i> 节点描述</label>
                            <textarea id="site-desc" class="cyber-input" placeholder="简要描述此节点的功能..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="cyber-button secondary" id="cancel-add">取消</button>
                    <button class="cyber-button" id="save-site">保存节点</button>
                </div>
            </div>
        </div>
        
        <!-- 右下角控制面板 -->
        <div class="control-panel">
            <div class="time-display">
                <span id="current-time">00:00:00</span>
                <span id="current-date">2077-01-01</span>
            </div>
            <div class="control-buttons">
                <button class="control-btn" id="refresh-btn" title="刷新"><i class="fas fa-sync-alt"></i></button>
                <button class="control-btn" id="matrix-btn" title="矩阵效果"><i class="fas fa-code"></i></button>
                <button class="control-btn" id="sound-toggle" title="音效开关"><i class="fas fa-volume-up"></i></button>
            </div>
        </div>
        
        <!-- 音频元素（用于交互音效） -->
        <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
        <audio id="hover-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-sci-fi-hover-902.mp3" preload="auto"></audio>
    </div>
    
    <script src="CSS & JS/link-station.js"></script>
</body>
</html>
