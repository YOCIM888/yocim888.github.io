<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0ff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 3.5rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(0, 219, 222, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            bottom: -10px;
            left: 0;
            border-radius: 2px;
            box-shadow: 0 0 10px #fc00ff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0ff;
            margin-top: 15px;
            font-weight: 300;
        }
        
        .main-app {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .main-app {
                grid-template-columns: 1fr;
            }
        }
        
        .control-panel {
            background: rgba(10, 10, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.2);
            border: 1px solid rgba(100, 100, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .control-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
        }
        
        .panel-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #7fffd4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title i {
            color: #fc00ff;
        }
        
        .control-group {
            margin-bottom: 25px;
        }
        
        .control-label {
            display: block;
            margin-bottom: 10px;
            color: #a0a0ff;
            font-size: 1.1rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(90deg, #56ab2f, #a8e063);
            box-shadow: 0 4px 15px rgba(86, 171, 47, 0.4);
        }
        
        .btn-purple {
            background: linear-gradient(90deg, #8a2be2, #da70d6);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }
        
        .slider-container {
            margin-top: 10px;
        }
        
        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(100, 100, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #00dbde;
            cursor: pointer;
            box-shadow: 0 0 10px #00dbde;
        }
        
        .editor-container {
            background: rgba(5, 5, 25, 0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 100, 255, 0.3);
            border: 1px solid rgba(100, 100, 255, 0.2);
            display: flex;
            flex-direction: column;
            height: 600px;
            position: relative;
        }
        
        .editor-header {
            background: rgba(20, 20, 60, 0.9);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(100, 100, 255, 0.3);
        }
        
        .editor-title {
            font-size: 1.5rem;
            color: #7fffd4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .editor-stats {
            display: flex;
            gap: 15px;
            color: #a0a0ff;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #00dbde;
        }
        
        .stat-label {
            font-size: 0.8rem;
            margin-top: 3px;
        }
        
        .editor-area {
            flex: 1;
            padding: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
            background: rgba(10, 10, 30, 0.9);
            color: #e0e0ff;
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
        }
        
        .editor-area:focus {
            background: rgba(15, 15, 35, 0.95);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(100, 100, 255, 0.2);
            color: #a0a0ff;
            font-size: 0.9rem;
        }
        
        .hologram-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: linear-gradient(transparent 50%, rgba(0, 219, 222, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .glow-text {
            text-shadow: 0 0 8px currentColor;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: rgba(10, 10, 40, 0.95);
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 40px rgba(0, 219, 222, 0.5);
            border: 1px solid rgba(0, 219, 222, 0.3);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 1.8rem;
            color: #00dbde;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #a0a0ff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-text {
            color: #e0e0ff;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .modal-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(20, 20, 60, 0.8);
            border: 1px solid rgba(100, 100, 255, 0.5);
            color: #e0e0ff;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .modal-input:focus {
            outline: none;
            border-color: #00dbde;
            box-shadow: 0 0 10px rgba(0, 219, 222, 0.5);
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(10, 10, 40, 0.95);
            border-left: 5px solid #00dbde;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.5s ease;
            z-index: 1001;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #e0e0ff;
        }
        
        .notification i {
            color: #00dbde;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">记事本</h1>
            <p class="subtitle">编辑、保存、下载您的文本 - 在炫酷的界面中完成</p>
        </div>
        
        <div class="main-app">
            <div class="control-panel">
                <div class="hologram-effect"></div>
                <h2 class="panel-title"><i class="fas fa-sliders-h"></i> 控制面板</h2>
                
                <div class="control-group">
                    <label class="control-label">文本操作</label>
                    <button class="btn" id="downloadBtn">
                        <i class="fas fa-download"></i> 下载为TXT
                    </button>
                    <button class="btn btn-success" id="saveBtn">
                        <i class="fas fa-save"></i> 保存到本地
                    </button>
                    <button class="btn btn-danger" id="clearBtn">
                        <i class="fas fa-trash-alt"></i> 清空文本
                    </button>
                </div>
                
                <div class="control-group">
                    <label class="control-label">编辑器设置</label>
                    <div class="slider-container">
                        <label class="control-label">字体大小: <span id="fontSizeValue">16</span>px</label>
                        <input type="range" min="12" max="24" value="16" class="slider" id="fontSizeSlider">
                    </div>
                    
                    <div class="slider-container" style="margin-top: 20px;">
                        <label class="control-label">行高: <span id="lineHeightValue">1.6</span></label>
                        <input type="range" min="1" max="3" step="0.1" value="1.6" class="slider" id="lineHeightSlider">
                    </div>
                </div>
                
                <div class="control-group">
                    <label class="control-label">高级功能</label>
                    <button class="btn btn-purple" id="wordCountBtn">
                        <i class="fas fa-calculator"></i> 字数统计
                    </button>
                    <button class="btn" id="timeStampBtn">
                        <i class="fas fa-clock"></i> 插入时间戳
                    </button>
                    <button class="btn" id="encryptBtn">
                        <i class="fas fa-lock"></i> 简单加密
                    </button>
                    <button class="btn" id="themeBtn">
                        <i class="fas fa-palette"></i> 切换主题
                    </button>
                </div>
                
                <div class="control-group">
                    <label class="control-label">已保存的笔记</label>
                    <div id="savedNotesList">
                        <!-- 已保存的笔记将在这里显示 -->
                    </div>
                </div>
            </div>
            
            <div class="editor-container">
                <div class="editor-header">
                    <div class="editor-title">
                        <i class="fas fa-edit"></i> 文本编辑器
                    </div>
                    <div class="editor-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="charCount">0</div>
                            <div class="stat-label">字符</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="wordCount">0</div>
                            <div class="stat-label">单词</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="lineCount">1</div>
                            <div class="stat-label">行数</div>
                        </div>
                    </div>
                </div>
                <textarea class="editor-area" id="editor" placeholder="开始输入您的文本..."></textarea>
                <div class="hologram-effect"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>记事本 &copy; 2025 | YOCIM</p>
            <p style="margin-top: 5px;">支持自动保存、文本加密、主题切换等高级功能</p>
        </div>
    </div>
    
    <!-- 模态框 -->
    <div class="modal" id="wordCountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">文本统计</h3>
                <button class="close-modal" id="closeWordCountModal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-text">以下是当前文本的详细统计信息：</p>
                <div id="wordCountDetails">
                    <!-- 统计信息将在这里显示 -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="closeWordCountBtn">关闭</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="encryptModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">文本加密/解密</h3>
                <button class="close-modal" id="closeEncryptModal">&times;</button>
            </div>
            <div class="modal-body">
                <p class="modal-text">输入密码以加密或解密文本（简单替换加密）</p>
                <input type="password" class="modal-input" id="encryptPassword" placeholder="输入密码">
                <p class="modal-text" style="font-size: 0.9rem; color: #a0a0ff;">注意：请记住您的密码，否则无法解密文本</p>
            </div>
            <div class="modal-footer">
                <button class="btn" id="encryptConfirmBtn">加密文本</button>
                <button class="btn btn-purple" id="decryptConfirmBtn">解密文本</button>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText">操作成功完成！</span>
        </div>
    </div>
    
    <script>
        // 获取DOM元素
        const editor = document.getElementById('editor');
        const downloadBtn = document.getElementById('downloadBtn');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fontSizeSlider = document.getElementById('fontSizeSlider');
        const fontSizeValue = document.getElementById('fontSizeValue');
        const lineHeightSlider = document.getElementById('lineHeightSlider');
        const lineHeightValue = document.getElementById('lineHeightValue');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');
        const wordCountBtn = document.getElementById('wordCountBtn');
        const timeStampBtn = document.getElementById('timeStampBtn');
        const encryptBtn = document.getElementById('encryptBtn');
        const themeBtn = document.getElementById('themeBtn');
        const savedNotesList = document.getElementById('savedNotesList');
        
        // 模态框相关
        const wordCountModal = document.getElementById('wordCountModal');
        const encryptModal = document.getElementById('encryptModal');
        const closeWordCountModal = document.getElementById('closeWordCountModal');
        const closeWordCountBtn = document.getElementById('closeWordCountBtn');
        const closeEncryptModal = document.getElementById('closeEncryptModal');
        const encryptConfirmBtn = document.getElementById('encryptConfirmBtn');
        const decryptConfirmBtn = document.getElementById('decryptConfirmBtn');
        const encryptPassword = document.getElementById('encryptPassword');
        
        // 通知相关
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        
        // 粒子效果
        const particlesContainer = document.getElementById('particles');
        
        // 初始化编辑器
        function initEditor() {
            // 从localStorage加载保存的文本
            const savedText = localStorage.getItem('futureNotepadText');
            if (savedText) {
                editor.value = savedText;
            }
            
            // 从localStorage加载字体设置
            const savedFontSize = localStorage.getItem('futureNotepadFontSize');
            if (savedFontSize) {
                editor.style.fontSize = `${savedFontSize}px`;
                fontSizeSlider.value = savedFontSize;
                fontSizeValue.textContent = savedFontSize;
            }
            
            // 从localStorage加载行高设置
            const savedLineHeight = localStorage.getItem('futureNotepadLineHeight');
            if (savedLineHeight) {
                editor.style.lineHeight = savedLineHeight;
                lineHeightSlider.value = savedLineHeight;
                lineHeightValue.textContent = savedLineHeight;
            }
            
            // 从localStorage加载主题
            const savedTheme = localStorage.getItem('futureNotepadTheme');
            if (savedTheme === 'dark') {
                document.body.style.background = 'linear-gradient(135deg, #0a0a1a, #1a1a2e, #16213e)';
            } else if (savedTheme === 'blue') {
                document.body.style.background = 'linear-gradient(135deg, #001233, #002855, #0353a4)';
            }
            
            // 更新字数统计
            updateCounts();
            
            // 加载已保存的笔记
            loadSavedNotes();
        }
        
        // 更新字数统计
        function updateCounts() {
            const text = editor.value;
            
            // 字符数
            charCount.textContent = text.length;
            
            // 单词数
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
            
            // 行数
            const lines = text.split('\n').filter(line => line.trim().length > 0);
            lineCount.textContent = lines.length || 1;
        }
        
        // 显示通知
        function showNotification(message, duration = 3000) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // 粒子效果
        function createParticles() {
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 5 + 1}px`;
                particle.style.height = particle.style.width;
                particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, ${Math.random() * 0.5 + 0.2})`;
                particle.style.borderRadius = '50%';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.boxShadow = '0 0 10px rgba(100, 100, 255, 0.5)';
                
                particlesContainer.appendChild(particle);
                
                // 添加动画
                animateParticle(particle);
            }
        }
        
        // 粒子动画
        function animateParticle(particle) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let xSpeed = (Math.random() - 0.5) * 0.2;
            let ySpeed = (Math.random() - 0.5) * 0.2;
            
            function moveParticle() {
                x += xSpeed;
                y += ySpeed;
                
                // 边界检查
                if (x < 0 || x > 100) xSpeed *= -1;
                if (y < 0 || y > 100) ySpeed *= -1;
                
                particle.style.left = `${x}%`;
                particle.style.top = `${y}%`;
                
                requestAnimationFrame(moveParticle);
            }
            
            moveParticle();
        }
        
        // 保存文本到本地存储
        function saveToLocalStorage() {
            localStorage.setItem('futureNotepadText', editor.value);
            showNotification('文本已自动保存到本地存储');
        }
        
        // 下载文本为TXT文件
        function downloadText() {
            const text = editor.value;
            if (!text.trim()) {
                showNotification('编辑器为空，无法下载');
                return;
            }
            
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `记事本_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('文本已下载为TXT文件');
        }
        
        // 清空编辑器
        function clearEditor() {
            if (editor.value.trim() && !confirm('确定要清空编辑器内容吗？')) {
                return;
            }
            
            editor.value = '';
            updateCounts();
            showNotification('编辑器已清空');
        }
        
        // 加载已保存的笔记
        function loadSavedNotes() {
            savedNotesList.innerHTML = '';
            
            // 模拟一些已保存的笔记
            const notes = [
                { title: '项目想法', date: '2023-10-15', preview: '创建一个未来风格的UI界面...' },
                { title: '购物清单', date: '2023-10-10', preview: '1. 牛奶 2. 面包 3. 鸡蛋...' },
                { title: '会议记录', date: '2023-10-05', preview: '讨论了新项目的设计方向...' }
            ];
            
            // 从localStorage获取真实保存的笔记
            const savedNotes = JSON.parse(localStorage.getItem('futureNotepadSavedNotes')) || [];
            
            // 合并模拟笔记和真实笔记
            const allNotes = [...notes, ...savedNotes];
            
            if (allNotes.length === 0) {
                savedNotesList.innerHTML = '<p style="color: #a0a0ff; font-style: italic;">暂无已保存的笔记</p>';
                return;
            }
            
            allNotes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.style.background = 'rgba(20, 20, 60, 0.5)';
                noteElement.style.padding = '10px';
                noteElement.style.borderRadius = '8px';
                noteElement.style.marginBottom = '10px';
                noteElement.style.border = '1px solid rgba(100, 100, 255, 0.2)';
                noteElement.style.cursor = 'pointer';
                noteElement.style.transition = 'all 0.3s';
                
                noteElement.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="color: #7fffd4;">${note.title}</strong>
                        <span style="color: #a0a0ff; font-size: 0.8rem;">${note.date}</span>
                    </div>
                    <p style="color: #a0a0ff; font-size: 0.9rem; margin-top: 5px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${note.preview}</p>
                `;
                
                noteElement.addEventListener('click', () => {
                    // 如果是模拟笔记，加载示例文本
                    if (index < 3) {
                        const sampleTexts = [
                            "项目想法：\n1. 创建一个未来风格的UI界面，具有霓虹效果和粒子动画\n2. 实现文本加密功能，保护隐私\n3. 添加自动保存和本地存储功能\n4. 支持多种导出格式\n5. 添加语音输入功能\n\n下一步：设计UI原型并开始编码",
                            "购物清单：\n1. 牛奶 - 2盒\n2. 面包 - 全麦面包\n3. 鸡蛋 - 12个\n4. 水果 - 苹果、香蕉\n5. 蔬菜 - 番茄、黄瓜、生菜\n6. 零食 - 薯片、巧克力\n7. 饮料 - 橙汁、咖啡",
                            "会议记录 - 2023年10月05日\n主题：新项目设计方向\n参会人员：张三、李四、王五\n\n讨论要点：\n1. 确定项目名称为'未来记事本'\n2. UI设计采用深色主题，添加霓虹元素\n3. 功能包括：文本编辑、加密、导出、自动保存\n4. 技术栈：HTML5、CSS3、JavaScript\n5. 时间安排：2周完成原型，1个月上线\n\n下一步：张三负责UI设计，李四负责功能开发"
                        ];
                        
                        editor.value = sampleTexts[index];
                        updateCounts();
                        showNotification(`已加载笔记: ${note.title}`);
                    } else {
                        // 从localStorage加载真实保存的笔记
                        editor.value = note.content;
                        updateCounts();
                        showNotification(`已加载笔记: ${note.title}`);
                    }
                });
                
                noteElement.addEventListener('mouseenter', () => {
                    noteElement.style.transform = 'translateX(5px)';
                    noteElement.style.boxShadow = '0 5px 15px rgba(0, 100, 255, 0.2)';
                });
                
                noteElement.addEventListener('mouseleave', () => {
                    noteElement.style.transform = 'translateX(0)';
                    noteElement.style.boxShadow = 'none';
                });
                
                savedNotesList.appendChild(noteElement);
            });
        }
        
        // 显示字数统计详情
        function showWordCountDetails() {
            const text = editor.value;
            const chars = text.length;
            const words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            const lines = text.split('\n').filter(line => line.trim().length > 0).length;
            const paragraphs = text.split('\n\n').filter(para => para.trim().length > 0).length;
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0).length;
            
            const detailsHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px;">
                    <div style="background: rgba(20, 20, 60, 0.5); padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2rem; color: #00dbde; font-weight: bold;">${chars}</div>
                        <div style="color: #a0a0ff; margin-top: 5px;">字符数</div>
                    </div>
                    <div style="background: rgba(20, 20, 60, 0.5); padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2rem; color: #00dbde; font-weight: bold;">${words}</div>
                        <div style="color: #a0a0ff; margin-top: 5px;">单词数</div>
                    </div>
                    <div style="background: rgba(20, 20, 60, 0.5); padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2rem; color: #00dbde; font-weight: bold;">${lines}</div>
                        <div style="color: #a0a0ff; margin-top: 5px;">行数</div>
                    </div>
                    <div style="background: rgba(20, 20, 60, 0.5); padding: 15px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 2rem; color: #00dbde; font-weight: bold;">${paragraphs}</div>
                        <div style="color: #a0a0ff; margin-top: 5px;">段落数</div>
                    </div>
                </div>
                <div style="margin-top: 20px; background: rgba(20, 20, 60, 0.5); padding: 15px; border-radius: 8px;">
                    <div style="color: #a0a0ff; margin-bottom: 10px;">句子数: <span style="color: #00dbde; font-weight: bold;">${sentences}</span></div>
                    <div style="color: #a0a0ff;">平均单词长度: <span style="color: #00dbde; font-weight: bold;">${words > 0 ? (chars / words).toFixed(2) : 0}</span> 字符</div>
                </div>
            `;
            
            document.getElementById('wordCountDetails').innerHTML = detailsHTML;
            wordCountModal.style.display = 'flex';
        }
        
        // 插入时间戳
        function insertTimestamp() {
            const now = new Date();
            const timestamp = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const timestampText = `[${timestamp}] `;
            
            // 获取光标位置
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            
            // 插入时间戳
            editor.value = editor.value.substring(0, start) + timestampText + editor.value.substring(end);
            
            // 移动光标到插入位置之后
            editor.selectionStart = editor.selectionEnd = start + timestampText.length;
            
            // 聚焦编辑器
            editor.focus();
            
            updateCounts();
            showNotification('时间戳已插入');
        }
        
        // 简单加密函数
        function simpleEncrypt(text, password) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i);
                const passwordCharCode = password.charCodeAt(i % password.length);
                const encryptedCharCode = charCode ^ passwordCharCode;
                result += String.fromCharCode(encryptedCharCode);
            }
            return btoa(result); // 转换为base64
        }
        
        // 简单解密函数
        function simpleDecrypt(encryptedText, password) {
            try {
                const decodedText = atob(encryptedText);
                let result = '';
                for (let i = 0; i < decodedText.length; i++) {
                    const charCode = decodedText.charCodeAt(i);
                    const passwordCharCode = password.charCodeAt(i % password.length);
                    const decryptedCharCode = charCode ^ passwordCharCode;
                    result += String.fromCharCode(decryptedCharCode);
                }
                return result;
            } catch (e) {
                return null;
            }
        }
        
        // 切换主题
        function toggleTheme() {
            const currentTheme = localStorage.getItem('futureNotepadTheme') || 'default';
            let newTheme;
            
            if (currentTheme === 'default') {
                newTheme = 'dark';
                document.body.style.background = 'linear-gradient(135deg, #0a0a1a, #1a1a2e, #16213e)';
            } else if (currentTheme === 'dark') {
                newTheme = 'blue';
                document.body.style.background = 'linear-gradient(135deg, #001233, #002855, #0353a4)';
            } else {
                newTheme = 'default';
                document.body.style.background = 'linear-gradient(135deg, #0f0c29, #302b63, #24243e)';
            }
            
            localStorage.setItem('futureNotepadTheme', newTheme);
            showNotification(`已切换到${newTheme === 'default' ? '默认' : newTheme === 'dark' ? '暗黑' : '蓝色'}主题`);
        }
        
        // 保存笔记
        function saveNote() {
            const text = editor.value.trim();
            if (!text) {
                showNotification('编辑器为空，无法保存笔记');
                return;
            }
            
            const noteTitle = prompt('请输入笔记标题:', '未命名笔记');
            if (!noteTitle) return;
            
            const notes = JSON.parse(localStorage.getItem('futureNotepadSavedNotes')) || [];
            const newNote = {
                title: noteTitle,
                date: new Date().toISOString().slice(0, 10),
                preview: text.substring(0, 50) + (text.length > 50 ? '...' : ''),
                content: text
            };
            
            notes.push(newNote);
            localStorage.setItem('futureNotepadSavedNotes', JSON.stringify(notes));
            
            loadSavedNotes();
            showNotification(`笔记"${noteTitle}"已保存`);
        }
        
        // 事件监听器
        editor.addEventListener('input', () => {
            updateCounts();
            // 自动保存到localStorage
            localStorage.setItem('futureNotepadText', editor.value);
        });
        
        // 添加自动保存的防抖
        let autoSaveTimeout;
        editor.addEventListener('input', () => {
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(saveToLocalStorage, 2000);
        });
        
        downloadBtn.addEventListener('click', downloadText);
        saveBtn.addEventListener('click', saveNote);
        clearBtn.addEventListener('click', clearEditor);
        
        fontSizeSlider.addEventListener('input', () => {
            const size = fontSizeSlider.value;
            editor.style.fontSize = `${size}px`;
            fontSizeValue.textContent = size;
            localStorage.setItem('futureNotepadFontSize', size);
        });
        
        lineHeightSlider.addEventListener('input', () => {
            const height = lineHeightSlider.value;
            editor.style.lineHeight = height;
            lineHeightValue.textContent = height;
            localStorage.setItem('futureNotepadLineHeight', height);
        });
        
        wordCountBtn.addEventListener('click', showWordCountDetails);
        timeStampBtn.addEventListener('click', insertTimestamp);
        encryptBtn.addEventListener('click', () => {
            encryptModal.style.display = 'flex';
            encryptPassword.focus();
        });
        themeBtn.addEventListener('click', toggleTheme);
        
        // 模态框关闭按钮
        closeWordCountModal.addEventListener('click', () => {
            wordCountModal.style.display = 'none';
        });
        
        closeWordCountBtn.addEventListener('click', () => {
            wordCountModal.style.display = 'none';
        });
        
        closeEncryptModal.addEventListener('click', () => {
            encryptModal.style.display = 'none';
            encryptPassword.value = '';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === wordCountModal) {
                wordCountModal.style.display = 'none';
            }
            if (e.target === encryptModal) {
                encryptModal.style.display = 'none';
                encryptPassword.value = '';
            }
        });
        
        // 加密确认按钮
        encryptConfirmBtn.addEventListener('click', () => {
            const password = encryptPassword.value.trim();
            if (!password) {
                showNotification('请输入密码');
                return;
            }
            
            const encryptedText = simpleEncrypt(editor.value, password);
            editor.value = encryptedText;
            updateCounts();
            encryptModal.style.display = 'none';
            encryptPassword.value = '';
            showNotification('文本已加密');
        });
        
        // 解密确认按钮
        decryptConfirmBtn.addEventListener('click', () => {
            const password = encryptPassword.value.trim();
            if (!password) {
                showNotification('请输入密码');
                return;
            }
            
            const decryptedText = simpleDecrypt(editor.value, password);
            if (decryptedText === null) {
                showNotification('解密失败，请检查密码或文本格式');
                return;
            }
            
            editor.value = decryptedText;
            updateCounts();
            encryptModal.style.display = 'none';
            encryptPassword.value = '';
            showNotification('文本已解密');
        });
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initEditor();
            createParticles();
            
            // 显示欢迎消息
            setTimeout(() => {
                showNotification('记事本已加载完成！开始编辑您的文本吧。');
            }, 1000);
        });
    </script>
