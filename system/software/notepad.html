<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberNotepad | 赛博记事本</title>
    <link rel="stylesheet" href="CSS & JS/notepad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="glitch-text" data-text="CYBER_NOTE_v2.7">CYBER_NOTE_v2.7</div>
    
    <div class="container">
        <div class="main-app">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-terminal"></i>
                        <span class="blink">SYSTEM_CONTROL</span>
                    </h2>
                    <div class="system-status">
                        <div class="status-indicator active"></div>
                        <span class="status-text">ONLINE</span>
                    </div>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <i class="fas fa-file-export"></i>
                        <span>文件操作</span>
                    </div>
                    <button class="btn cyber-btn" id="newFileBtn">
                        <i class="fas fa-file-plus"></i>新建
                    </button>
                    <button class="btn cyber-btn" id="saveBtn">
                        <i class="fas fa-save"></i>保存
                    </button>
                    <button class="btn cyber-btn" id="downloadBtn">
                        <i class="fas fa-download"></i>下载
                    </button>
                    <button class="btn cyber-btn danger" id="clearBtn">
                        <i class="fas fa-trash"></i>清空
                    </button>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <i class="fas fa-edit"></i>
                        <span>编辑工具</span>
                    </div>
                    <button class="btn cyber-btn" id="findBtn">
                        <i class="fas fa-search"></i>查找
                    </button>
                    <button class="btn cyber-btn" id="replaceBtn">
                        <i class="fas fa-exchange-alt"></i>替换
                    </button>
                    <button class="btn cyber-btn" id="formatBtn">
                        <i class="fas fa-code"></i>格式化
                    </button>
                    <button class="btn cyber-btn" id="timestampBtn">
                        <i class="fas fa-clock"></i>时间戳
                    </button>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <i class="fas fa-shield-alt"></i>
                        <span>安全工具</span>
                    </div>
                    <button class="btn cyber-btn" id="encryptBtn">
                        <i class="fas fa-lock"></i>加密
                    </button>
                    <button class="btn cyber-btn" id="decryptBtn">
                        <i class="fas fa-unlock"></i>解密
                    </button>
                    <button class="btn cyber-btn" id="hashBtn">
                        <i class="fas fa-fingerprint"></i>哈希值
                    </button>
                </div>
                
                <div class="control-group">
                    <div class="control-label">
                        <i class="fas fa-sliders-h"></i>
                        <span>编辑器设置</span>
                    </div>
                    <div class="setting-item">
                        <label>字体大小</label>
                        <div class="slider-container">
                            <input type="range" min="10" max="24" value="14" class="cyber-slider" id="fontSizeSlider">
                            <span class="slider-value" id="fontSizeValue">14</span>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>主题颜色</label>
                        <div class="theme-selector">
                            <button class="theme-option active" data-theme="cyber-blue">
                                <span class="theme-preview blue"></span>
                                <span>赛博蓝</span>
                            </button>
                            <button class="theme-option" data-theme="matrix-green">
                                <span class="theme-preview green"></span>
                                <span>矩阵绿</span>
                            </button>
                            <button class="theme-option" data-theme="neon-purple">
                                <span class="theme-preview purple"></span>
                                <span>霓虹紫</span>
                            </button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>自动保存</label>
                        <label class="switch">
                            <input type="checkbox" id="autoSaveToggle" checked>
                            <span class="slider-toggle"></span>
                        </label>
                    </div>
                </div>
                
                <div class="control-group files-section">
                    <div class="control-label">
                        <i class="fas fa-database"></i>
                        <span>本地存储</span>
                        <span class="file-count" id="fileCount">0个文件</span>
                    </div>
                    <div class="file-list" id="fileList">
                        <!-- 文件列表将在这里动态生成 -->
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>暂无保存的文件</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧编辑器 -->
            <div class="editor-container">
                <div class="editor-header">
                    <div class="editor-title">
                        <i class="fas fa-keyboard"></i>
                        <input type="text" id="fileName" value="untitled.txt" placeholder="输入文件名">
                        <span class="file-status" id="fileStatus">已保存</span>
                    </div>
                    <div class="editor-tools">
                        <div class="tool-group">
                            <span class="tool-label">字数:</span>
                            <span class="tool-value" id="wordCount">0</span>
                        </div>
                        <div class="tool-group">
                            <span class="tool-label">字符:</span>
                            <span class="tool-value" id="charCount">0</span>
                        </div>
                        <div class="tool-group">
                            <span class="tool-label">行数:</span>
                            <span class="tool-value" id="lineCount">1</span>
                        </div>
                        <div class="tool-group">
                            <span class="tool-label">编码:</span>
                            <span class="tool-value">UTF-8</span>
                        </div>
                    </div>
                </div>
                
                <div class="editor-area-container">
                    <textarea class="editor-area" id="editor" 
                              placeholder="开始输入... 支持拖放文件、自动保存、加密等功能"
                              spellcheck="false"></textarea>
                    <div class="editor-overlay"></div>
                    <div class="line-numbers" id="lineNumbers">
                        <div>1</div>
                    </div>
                </div>
                
                <div class="editor-footer">
                    <div class="footer-left">
                        <span class="cursor-position" id="cursorPosition">行:1 列:1</span>
                    </div>
                    <div class="footer-right">
                        <span class="file-size" id="fileSize">0 KB</span>
                        <button class="btn small" id="fullscreenBtn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 模态框 -->
    <div class="modal" id="findModal">
        <div class="modal-content cyber-modal">
            <div class="modal-header">
                <h3><i class="fas fa-search"></i> 查找与替换</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label><i class="fas fa-search"></i> 查找内容</label>
                    <input type="text" id="findInput" placeholder="输入要查找的文本">
                </div>
                <div class="input-group">
                    <label><i class="fas fa-exchange-alt"></i> 替换为</label>
                    <input type="text" id="replaceInput" placeholder="输入替换文本">
                </div>
                <div class="options">
                    <label class="checkbox">
                        <input type="checkbox" id="caseSensitive"> 区分大小写
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="wholeWord"> 全字匹配
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cyber-btn" id="findNextBtn">查找下一个</button>
                <button class="btn cyber-btn" id="replaceBtnModal">替换</button>
                <button class="btn cyber-btn" id="replaceAllBtn">全部替换</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="encryptModal">
        <div class="modal-content cyber-modal">
            <div class="modal-header">
                <h3><i class="fas fa-lock"></i> 数据加密</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label><i class="fas fa-key"></i> 加密密钥</label>
                    <input type="password" id="encryptKey" placeholder="输入加密密钥">
                </div>
                <div class="algorithm-selector">
                    <label>加密算法:</label>
                    <select id="encryptAlgorithm">
                        <option value="xor">XOR 简单加密</option>
                        <option value="base64">Base64 编码</option>
                        <option value="caesar">凯撒密码</option>
                    </select>
                </div>
                <div class="hint">
                    <i class="fas fa-info-circle"></i>
                    警告：请牢记您的密钥，丢失将无法恢复数据
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn cyber-btn" id="encryptConfirmBtn">加密</button>
                <button class="btn cyber-btn" id="decryptConfirmBtn">解密</button>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText"></span>
        </div>
    </div>
    
    <!-- 文件删除确认 -->
    <div class="modal mini" id="deleteConfirmModal">
        <div class="modal-content cyber-modal">
            <div class="modal-body">
                <i class="fas fa-exclamation-triangle warning"></i>
                <h4>确认删除？</h4>
                <p>此操作将永久删除文件 "<span id="deleteFileName"></span>"</p>
            </div>
            <div class="modal-footer">
                <button class="btn" id="cancelDeleteBtn">取消</button>
                <button class="btn danger" id="confirmDeleteBtn">删除</button>
            </div>
        </div>
    </div>
    
    <script src="CSS & JS/notepad.js"></script>
</body>
</html>
