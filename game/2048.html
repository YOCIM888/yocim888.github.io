<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #776e65;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        
        .score-container, .best-container, .new-game-btn {
            background-color: #bbada0;
            color: #f9f6f2;
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        
        .score-title, .best-title {
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .score, .best {
            font-size: 1.5rem;
        }
        
        .new-game-btn {
            background-color: #8f7a66;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            border: none;
            outline: none;
        }
        
        .new-game-btn:hover {
            background-color: #9f8a76;
            transform: translateY(-2px);
        }
        
        .instructions {
            text-align: center;
            color: #776e65;
            margin-bottom: 20px;
            max-width: 500px;
            line-height: 1.5;
        }
        
        .game-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .grid-container {
            background-color: #bbada0;
            border-radius: 6px;
            padding: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .grid-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .grid-row:last-child {
            margin-bottom: 0;
        }
        
        .grid-cell {
            width: 100%;
            height: 0;
            padding-bottom: 22%;
            margin-right: 10px;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }
        
        .grid-row > div:last-child {
            margin-right: 0;
        }
        
        .tile-container {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
        }
        
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 3px;
            transition: all 0.15s ease-in-out;
            z-index: 10;
        }
        
        .tile-value {
            font-size: 1.8rem;
        }
        
        /* 不同数值的方块颜色 */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 1.5rem; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 1.5rem; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 1.5rem; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 1.2rem; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 1.2rem; }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(238, 228, 218, 0.73);
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }
        
        .message-text {
            font-size: 2rem;
            font-weight: bold;
            color: #776e65;
            margin-bottom: 20px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
        }
        
        .key-button {
            background-color: #8f7a66;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .key-button:hover {
            background-color: #9f8a76;
            transform: translateY(-2px);
        }
        
        .key-button:active {
            transform: translateY(0);
        }
        
        .key-button span {
            margin-right: 5px;
        }
        
        .footer {
            margin-top: 30px;
            color: #776e65;
            text-align: center;
            font-size: 0.9rem;
            max-width: 500px;
        }
        
        @media (max-width: 520px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .game-info {
                flex-direction: column;
                align-items: center;
            }
            
            .score-container, .best-container, .new-game-btn {
                margin-bottom: 10px;
                width: 80%;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .key-button {
                margin: 5px;
                width: calc(50% - 10px);
            }
            
            .tile-value {
                font-size: 1.5rem;
            }
            
            .tile-128 .tile-value, 
            .tile-256 .tile-value, 
            .tile-512 .tile-value {
                font-size: 1.2rem;
            }
            
            .tile-1024 .tile-value, 
            .tile-2048 .tile-value {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <p class="instructions">使用<strong>方向键</strong>或<strong>WASD</strong>移动方块。当两个相同数字的方块碰撞时，它们会合并成一个！</p>
    </div>
    
    <div class="game-info">
        <div class="score-container">
            <div class="score-title">分数</div>
            <div class="score">0</div>
        </div>
        
        <div class="best-container">
            <div class="best-title">最高分</div>
            <div class="best">0</div>
        </div>
        
        <button class="new-game-btn" onclick="newGame()">新游戏</button>
    </div>
    
    <div class="game-container">
        <div class="grid-container">
            <div class="grid">
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell"></div>
                </div>
            </div>
            
            <div class="tile-container" id="tile-container">
                <!-- 方块将通过JavaScript动态添加 -->
            </div>
            
            <div class="game-message" id="game-message">
                <p class="message-text" id="message-text"></p>
                <button class="new-game-btn" onclick="newGame()">再试一次</button>
            </div>
        </div>
    </div>
    
    <div class="controls">
        <button class="key-button" onclick="move('up')"><span>↑</span> 上</button>
        <button class="key-button" onclick="move('down')"><span>↓</span> 下</button>
        <button class="key-button" onclick="move('left')"><span>←</span> 左</button>
        <button class="key-button" onclick="move('right')"><span>→</span> 右</button>
    </div>
    
    <div class="footer">
        <p>目标：合并数字方块，直到得到2048方块！</p>
        <p>移动设备用户可以使用按钮控制方向</p>
    </div>

    <script>
        // 游戏变量
        let grid = [];
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let gameOver = false;
        let gameWon = false;
        const gridSize = 4;
        
        // DOM元素
        const scoreElement = document.querySelector('.score');
        const bestElement = document.querySelector('.best');
        const tileContainer = document.getElementById('tile-container');
        const gameMessage = document.getElementById('game-message');
        const messageText = document.getElementById('message-text');
        
        // 初始化游戏
        function initGame() {
            // 初始化网格
            grid = Array(gridSize).fill().map(() => Array(gridSize).fill(0));
            
            // 显示最高分
            bestElement.textContent = bestScore;
            
            // 添加初始方块
            addRandomTile();
            addRandomTile();
            
            // 渲染网格
            updateGrid();
        }
        
        // 开始新游戏
        function newGame() {
            score = 0;
            scoreElement.textContent = score;
            gameOver = false;
            gameWon = false;
            gameMessage.style.display = 'none';
            initGame();
        }
        
        // 添加随机方块
        function addRandomTile() {
            // 查找所有空位置
            const emptyCells = [];
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === 0) {
                        emptyCells.push({row, col});
                    }
                }
            }
            
            // 如果有空位置，随机选择一个并放置2或4（90%的概率为2）
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }
        
        // 更新网格显示
        function updateGrid() {
            // 清除所有现有方块
            tileContainer.innerHTML = '';
            
            // 计算每个单元格的大小
            const containerWidth = document.querySelector('.grid-container').offsetWidth - 20;
            const cellSize = (containerWidth - 10 * (gridSize + 1)) / gridSize;
            
            // 创建并放置方块
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const value = grid[row][col];
                    if (value !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${value}`;
                        tile.textContent = value;
                        
                        // 设置位置和大小
                        const x = col * (cellSize + 10);
                        const y = row * (cellSize + 10);
                        
                        tile.style.width = `${cellSize}px`;
                        tile.style.height = `${cellSize}px`;
                        tile.style.left = `${x}px`;
                        tile.style.top = `${y}px`;
                        
                        // 设置字体大小
                        const tileValue = tile.querySelector('.tile-value') || tile;
                        if (value > 1000) {
                            tileValue.style.fontSize = '1.2rem';
                        } else if (value > 100) {
                            tileValue.style.fontSize = '1.5rem';
                        } else {
                            tileValue.style.fontSize = '1.8rem';
                        }
                        
                        tileContainer.appendChild(tile);
                    }
                }
            }
        }
        
        // 移动方块
        function move(direction) {
            if (gameOver) return;
            
            // 保存移动前的网格状态，用于检查是否有变化
            const oldGrid = JSON.parse(JSON.stringify(grid));
            let moved = false;
            
            // 根据方向移动
            switch(direction) {
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
            }
            
            // 如果网格有变化，添加新方块并更新显示
            if (moved) {
                addRandomTile();
                updateGrid();
                updateScore();
                
                // 检查游戏是否胜利
                if (!gameWon) {
                    checkWin();
                }
                
                // 检查游戏是否结束
                if (!gameOver) {
                    checkGameOver();
                }
            }
        }
        
        // 向左移动
        function moveLeft() {
            let moved = false;
            
            for (let row = 0; row < gridSize; row++) {
                // 移除空格子
                const filteredRow = grid[row].filter(val => val !== 0);
                
                // 合并相同数字
                for (let col = 0; col < filteredRow.length - 1; col++) {
                    if (filteredRow[col] === filteredRow[col + 1]) {
                        filteredRow[col] *= 2;
                        filteredRow[col + 1] = 0;
                        score += filteredRow[col];
                        moved = true;
                    }
                }
                
                // 再次移除空格子（由合并产生的）
                const newRow = filteredRow.filter(val => val !== 0);
                
                // 用0填充剩余位置
                while (newRow.length < gridSize) {
                    newRow.push(0);
                }
                
                // 检查行是否发生变化
                if (!arraysEqual(grid[row], newRow)) {
                    moved = true;
                }
                
                grid[row] = newRow;
            }
            
            return moved;
        }
        
        // 向右移动
        function moveRight() {
            let moved = false;
            
            for (let row = 0; row < gridSize; row++) {
                // 移除空格子
                const filteredRow = grid[row].filter(val => val !== 0);
                
                // 合并相同数字
                for (let col = filteredRow.length - 1; col > 0; col--) {
                    if (filteredRow[col] === filteredRow[col - 1]) {
                        filteredRow[col] *= 2;
                        filteredRow[col - 1] = 0;
                        score += filteredRow[col];
                        moved = true;
                    }
                }
                
                // 再次移除空格子（由合并产生的）
                const newRow = filteredRow.filter(val => val !== 0);
                
                // 用0填充剩余位置（在前面填充）
                while (newRow.length < gridSize) {
                    newRow.unshift(0);
                }
                
                // 检查行是否发生变化
                if (!arraysEqual(grid[row], newRow)) {
                    moved = true;
                }
                
                grid[row] = newRow;
            }
            
            return moved;
        }
        
        // 向上移动
        function moveUp() {
            let moved = false;
            
            for (let col = 0; col < gridSize; col++) {
                // 获取列数据
                let column = [];
                for (let row = 0; row < gridSize; row++) {
                    column.push(grid[row][col]);
                }
                
                // 移除空格子
                const filteredCol = column.filter(val => val !== 0);
                
                // 合并相同数字
                for (let row = 0; row < filteredCol.length - 1; row++) {
                    if (filteredCol[row] === filteredCol[row + 1]) {
                        filteredCol[row] *= 2;
                        filteredCol[row + 1] = 0;
                        score += filteredCol[row];
                        moved = true;
                    }
                }
                
                // 再次移除空格子（由合并产生的）
                const newCol = filteredCol.filter(val => val !== 0);
                
                // 用0填充剩余位置
                while (newCol.length < gridSize) {
                    newCol.push(0);
                }
                
                // 检查列是否发生变化并更新网格
                for (let row = 0; row < gridSize; row++) {
                    if (grid[row][col] !== newCol[row]) {
                        moved = true;
                    }
                    grid[row][col] = newCol[row];
                }
            }
            
            return moved;
        }
        
        // 向下移动
        function moveDown() {
            let moved = false;
            
            for (let col = 0; col < gridSize; col++) {
                // 获取列数据
                let column = [];
                for (let row = 0; row < gridSize; row++) {
                    column.push(grid[row][col]);
                }
                
                // 移除空格子
                const filteredCol = column.filter(val => val !== 0);
                
                // 合并相同数字
                for (let row = filteredCol.length - 1; row > 0; row--) {
                    if (filteredCol[row] === filteredCol[row - 1]) {
                        filteredCol[row] *= 2;
                        filteredCol[row - 1] = 0;
                        score += filteredCol[row];
                        moved = true;
                    }
                }
                
                // 再次移除空格子（由合并产生的）
                const newCol = filteredCol.filter(val => val !== 0);
                
                // 用0填充剩余位置（在前面填充）
                while (newCol.length < gridSize) {
                    newCol.unshift(0);
                }
                
                // 检查列是否发生变化并更新网格
                for (let row = 0; row < gridSize; row++) {
                    if (grid[row][col] !== newCol[row]) {
                        moved = true;
                    }
                    grid[row][col] = newCol[row];
                }
            }
            
            return moved;
        }
        
        // 检查是否获胜
        function checkWin() {
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === 2048) {
                        gameWon = true;
                        showGameMessage('恭喜！你赢得了游戏！', false);
                        return;
                    }
                }
            }
        }
        
        // 检查游戏是否结束
        function checkGameOver() {
            // 检查是否有空位置
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    if (grid[row][col] === 0) {
                        return; // 还有空位置，游戏继续
                    }
                }
            }
            
            // 检查是否还有可能的移动
            for (let row = 0; row < gridSize; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const value = grid[row][col];
                    
                    // 检查右侧是否有相同值
                    if (col < gridSize - 1 && grid[row][col + 1] === value) {
                        return; // 有可合并的方块，游戏继续
                    }
                    
                    // 检查下方是否有相同值
                    if (row < gridSize - 1 && grid[row + 1][col] === value) {
                        return; // 有可合并的方块，游戏继续
                    }
                }
            }
            
            // 没有空位且没有可合并的方块，游戏结束
            gameOver = true;
            showGameMessage('游戏结束！', true);
        }
        
        // 显示游戏消息
        function showGameMessage(text, isGameOver) {
            messageText.textContent = text;
            gameMessage.style.display = 'flex';
        }
        
        // 更新分数
        function updateScore() {
            scoreElement.textContent = score;
            
            // 更新最高分
            if (score > bestScore) {
                bestScore = score;
                bestElement.textContent = bestScore;
                localStorage.setItem('bestScore', bestScore);
            }
        }
        
        // 辅助函数：比较两个数组是否相等
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }
        
        // 键盘控制
        document.addEventListener('keydown', function(event) {
            // 如果游戏结束，只有回车键可以开始新游戏
            if (gameOver && event.key === 'Enter') {
                newGame();
                return;
            }
            
            // 游戏进行中的键盘控制
            switch(event.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    move('down');
                    break;
                case 'Enter':
                    if (!gameOver) {
                        newGame();
                    }
                    break;
            }
        });
        
        // 触摸滑动控制（移动设备）
        let touchStartX = 0;
        let touchStartY = 0;
        
        document.addEventListener('touchstart', function(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
            event.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchend', function(event) {
            if (!touchStartX || !touchStartY) return;
            
            const touchEndX = event.changedTouches[0].clientX;
            const touchEndY = event.changedTouches[0].clientY;
            
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            
            // 确定滑动方向
            if (Math.abs(dx) > Math.abs(dy)) {
                // 水平滑动
                if (dx > 0) {
                    move('right');
                } else {
                    move('left');
                }
            } else {
                // 垂直滑动
                if (dy > 0) {
                    move('down');
                } else {
                    move('up');
                }
            }
            
            // 重置触摸起点
            touchStartX = 0;
            touchStartY = 0;
        });
        
        // 初始化游戏
        window.onload = function() {
            initGame();
        };
    </script>
</body>
</html>
