<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深空吞噬者 - 科幻大鱼吃小鱼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #0af;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #000511;
            border: 2px solid #00aaff;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.5);
            border-radius: 5px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            max-width: 1000px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00eeff;
            text-shadow: 0 0 10px #00eeff, 0 0 20px #00aaff;
            background: linear-gradient(90deg, #00aaff, #00eeff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #88ddff;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1000px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(0, 20, 40, 0.7);
            border: 1px solid #0066aa;
            border-radius: 5px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #88ddff;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00eeff;
            text-shadow: 0 0 5px #00eeff;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            max-width: 1000px;
            background-color: rgba(0, 20, 40, 0.7);
            border: 1px solid #0066aa;
            border-radius: 5px;
        }
        
        .control-item {
            margin: 0 15px;
            text-align: center;
        }
        
        .control-key {
            display: inline-block;
            padding: 5px 10px;
            background-color: #002244;
            color: #00eeff;
            border: 1px solid #00aaff;
            border-radius: 3px;
            margin: 0 3px;
            font-family: monospace;
        }
        
        .instructions {
            margin-top: 15px;
            text-align: center;
            color: #88ddff;
            font-size: 0.9rem;
            line-height: 1.4;
            max-width: 800px;
        }
        
        .glowing-btn {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 20px;
            background-color: #003366;
            color: #00eeff;
            border: 1px solid #00aaff;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        
        .glowing-btn:hover {
            background-color: #004488;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.8);
            transform: scale(1.05);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 10, 30, 0.9);
            padding: 30px;
            border: 2px solid #00aaff;
            border-radius: 10px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.7);
        }
        
        .game-over h2 {
            color: #ff0066;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff0066;
        }
        
        .game-over p {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #88ddff;
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00eeff, transparent);
            box-shadow: 0 0 10px #00eeff;
            z-index: 10;
            opacity: 0.5;
            display: none;
        }
        
        footer {
            margin-top: 20px;
            color: #0066aa;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>深空吞噬者</h1>
        <div class="subtitle">在宇宙中生存，吞噬弱小者，躲避强大者</div>
    </div>
    
    <div class="game-info">
        <div class="info-item">
            <div class="info-label">等级</div>
            <div class="info-value" id="level">1</div>
        </div>
        <div class="info-item">
            <div class="info-label">分数</div>
            <div class="info-value" id="score">0</div>
        </div>
        <div class="info-item">
            <div class="info-label">尺寸</div>
            <div class="info-value" id="size">20</div>
        </div>
        <div class="info-item">
            <div class="info-label">生命</div>
            <div class="info-value" id="lives">3</div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="600"></canvas>
        <div class="scan-line" id="scanLine"></div>
        
        <div class="game-over" id="gameOver">
            <h2>任务失败</h2>
            <p>你的宇宙生命体已被吞噬</p>
            <p>最终得分: <span id="finalScore">0</span></p>
            <div class="glowing-btn" onclick="restartGame()">重启任务</div>
        </div>
    </div>
    
    <div class="controls">
        <div class="control-item">
            移动: <span class="control-key">W</span><span class="control-key">A</span><span class="control-key">S</span><span class="control-key">D</span>
            或鼠标
        </div>
        <div class="control-item">
            吞噬: 靠近比你小的生物
        </div>
        <div class="control-item">
            躲避: 比你大的生物
        </div>
    </div>
    
    <div class="instructions">
        你是一个深空能量生物，通过吞噬小型生物来成长。注意避开比你大的生物！
        每吞噬10个生物升级一次，每次升级会重置场景并增加难度。
    </div>
    
    <button class="glowing-btn" onclick="startGame()" id="startBtn">开始任务</button>
    
    <footer>
        深空吞噬者 | 科幻大鱼吃小鱼 | 使用HTML5 Canvas构建
    </footer>

    <script>
        // 游戏变量
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const gameOverScreen = document.getElementById('gameOver');
        const scanLine = document.getElementById('scanLine');
        const scoreElement = document.getElementById('score');
        const sizeElement = document.getElementById('size');
        const levelElement = document.getElementById('level');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('finalScore');
        
        let gameRunning = false;
        let player = null;
        let enemies = [];
        let particles = [];
        let stars = [];
        let score = 0;
        let level = 1;
        let lives = 3;
        let enemyCount = 0;
        let keys = {};
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // 初始化星星背景
        function initStars() {
            stars = [];
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.2,
                    brightness: Math.random() * 0.5 + 0.5
                });
            }
        }
        
        // 创建扫描线效果
        function createScanLine() {
            scanLine.style.display = 'block';
            scanLine.style.top = '0px';
            
            let pos = 0;
            const scanInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(scanInterval);
                    scanLine.style.display = 'none';
                    return;
                }
                
                pos += 2;
                scanLine.style.top = pos + 'px';
                
                if (pos > canvas.height) {
                    pos = 0;
                }
            }, 20);
        }
        
        // 玩家类
        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.size = 20;
                this.speed = 5;
                this.color = '#00eeff';
                this.glowColor = '#00aaff';
                this.energy = 100;
                this.maxEnergy = 100;
                this.angle = 0;
                this.tailWiggle = 0;
            }
            
            draw() {
                // 绘制能量光环
                ctx.save();
                ctx.globalAlpha = 0.3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.5, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.size * 0.5,
                    this.x, this.y, this.size * 1.5
                );
                gradient.addColorStop(0, this.glowColor);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.restore();
                
                // 绘制主体
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                // 绘制身体
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size * 0.7, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制能量核心
                ctx.beginPath();
                ctx.arc(0, 0, this.size * 0.4, 0, Math.PI * 2);
                const coreGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size * 0.4);
                coreGradient.addColorStop(0, '#ffffff');
                coreGradient.addColorStop(1, this.color);
                ctx.fillStyle = coreGradient;
                ctx.fill();
                
                // 绘制尾翼
                ctx.beginPath();
                ctx.moveTo(-this.size, 0);
                ctx.lineTo(-this.size * 1.5, this.size * 0.8 * Math.sin(this.tailWiggle));
                ctx.lineTo(-this.size * 1.5, -this.size * 0.8 * Math.sin(this.tailWiggle));
                ctx.closePath();
                ctx.fillStyle = '#0088ff';
                ctx.fill();
                
                // 绘制侧翼
                ctx.beginPath();
                ctx.ellipse(this.size * 0.5, -this.size * 0.5, this.size * 0.5, this.size * 0.2, Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.ellipse(this.size * 0.5, this.size * 0.5, this.size * 0.5, this.size * 0.2, -Math.PI/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            update() {
                // 鼠标控制
                let targetX = mouseX;
                let targetY = mouseY;
                
                // 键盘控制
                if (keys['ArrowLeft'] || keys['a'] || keys['A']) targetX = this.x - this.speed;
                if (keys['ArrowRight'] || keys['d'] || keys['D']) targetX = this.x + this.speed;
                if (keys['ArrowUp'] || keys['w'] || keys['W']) targetY = this.y - this.speed;
                if (keys['ArrowDown'] || keys['s'] || keys['S']) targetY = this.y + this.speed;
                
                // 平滑移动
                this.x += (targetX - this.x) * 0.1;
                this.y += (targetY - this.y) * 0.1;
                
                // 计算角度
                this.angle = Math.atan2(mouseY - this.y, mouseX - this.x);
                
                // 尾翼摆动
                this.tailWiggle += 0.2;
                
                // 边界检查
                if (this.x < this.size) this.x = this.size;
                if (this.x > canvas.width - this.size) this.x = canvas.width - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > canvas.height - this.size) this.y = canvas.height - this.size;
                
                // 能量恢复
                if (this.energy < this.maxEnergy) {
                    this.energy += 0.1;
                }
                
                // 绘制玩家
                this.draw();
            }
            
            getRadius() {
                return this.size;
            }
        }
        
        // 敌人类
        class Enemy {
            constructor(size, x, y) {
                this.size = size;
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.speed = 1 + Math.random() * 2;
                this.color = this.generateColor();
                this.glowColor = this.generateGlowColor();
                this.angle = Math.random() * Math.PI * 2;
                this.type = Math.floor(Math.random() * 3); // 三种不同类型的敌人
                this.wiggle = Math.random() * Math.PI * 2;
                this.wiggleSpeed = Math.random() * 0.05 + 0.02;
            }
            
            generateColor() {
                const colors = ['#ff0066', '#ffaa00', '#aa00ff', '#00ffaa'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            generateGlowColor() {
                const colors = ['#ff0066', '#ffaa00', '#aa00ff', '#00ffaa'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            draw() {
                // 绘制能量光环
                ctx.save();
                ctx.globalAlpha = 0.2;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 1.3, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.size * 0.5,
                    this.x, this.y, this.size * 1.3
                );
                gradient.addColorStop(0, this.glowColor);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.restore();
                
                ctx.save();
                ctx.translate(this.x, this.y);
                
                // 根据类型绘制不同形状
                switch(this.type) {
                    case 0: // 三角形敌人
                        ctx.rotate(this.angle);
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.moveTo(this.size, 0);
                        ctx.lineTo(-this.size, this.size * 0.7);
                        ctx.lineTo(-this.size, -this.size * 0.7);
                        ctx.closePath();
                        ctx.fill();
                        
                        // 绘制中心点
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size * 0.3, 0, Math.PI * 2);
                        ctx.fillStyle = '#ffffff';
                        ctx.fill();
                        break;
                        
                    case 1: // 方形敌人
                        ctx.rotate(this.angle);
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.rect(-this.size, -this.size, this.size * 2, this.size * 2);
                        ctx.fill();
                        
                        // 绘制内部图案
                        ctx.beginPath();
                        ctx.rect(-this.size * 0.5, -this.size * 0.5, this.size, this.size);
                        ctx.fillStyle = '#000';
                        ctx.fill();
                        break;
                        
                    case 2: // 菱形敌人
                        ctx.rotate(this.angle);
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.moveTo(0, -this.size);
                        ctx.lineTo(this.size, 0);
                        ctx.lineTo(0, this.size);
                        ctx.lineTo(-this.size, 0);
                        ctx.closePath();
                        ctx.fill();
                        
                        // 绘制中心点
                        ctx.beginPath();
                        ctx.arc(0, 0, this.size * 0.4, 0, Math.PI * 2);
                        ctx.fillStyle = '#ffffff';
                        ctx.fill();
                        break;
                }
                
                ctx.restore();
            }
            
            update() {
                // 随机移动
                this.angle += (Math.random() - 0.5) * 0.1;
                
                // 添加摆动效果
                this.wiggle += this.wiggleSpeed;
                
                // 移动
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                
                // 边界反弹
                if (this.x < this.size || this.x > canvas.width - this.size) {
                    this.angle = Math.PI - this.angle;
                }
                if (this.y < this.size || this.y > canvas.height - this.size) {
                    this.angle = -this.angle;
                }
                
                // 绘制敌人
                this.draw();
            }
            
            getRadius() {
                return this.size;
            }
        }
        
        // 粒子类
        class Particle {
            constructor(x, y, color, size, velocityX, velocityY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.velocityX = velocityX;
                this.velocityY = velocityY;
                this.life = 1;
                this.decay = 0.02 + Math.random() * 0.02;
            }
            
            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
                this.life -= this.decay;
                this.velocityX *= 0.98;
                this.velocityY *= 0.98;
                
                // 绘制粒子
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                return this.life > 0;
            }
        }
        
        // 创建爆炸粒子效果
        function createExplosion(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 + 1;
                const velocityX = Math.cos(angle) * speed;
                const velocityY = Math.sin(angle) * speed;
                const size = Math.random() * 4 + 2;
                
                particles.push(new Particle(x, y, color, size, velocityX, velocityY));
            }
        }
        
        // 初始化游戏
        function initGame() {
            player = new Player();
            enemies = [];
            particles = [];
            
            // 创建初始敌人
            enemyCount = 5 + level * 2;
            for (let i = 0; i < enemyCount; i++) {
                const size = 10 + Math.random() * 30;
                enemies.push(new Enemy(size));
            }
            
            // 初始化星星
            initStars();
            
            // 开始扫描线效果
            createScanLine();
            
            // 更新UI
            updateUI();
        }
        
        // 更新UI
        function updateUI() {
            scoreElement.textContent = score;
            sizeElement.textContent = Math.floor(player.size);
            levelElement.textContent = level;
            livesElement.textContent = lives;
        }
        
        // 绘制背景
        function drawBackground() {
            // 绘制深空背景
            ctx.fillStyle = '#000511';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星星
            ctx.fillStyle = '#ffffff';
            for (let star of stars) {
                ctx.globalAlpha = star.brightness;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1;
            
            // 绘制网格线
            ctx.strokeStyle = 'rgba(0, 100, 255, 0.05)';
            ctx.lineWidth = 1;
            
            // 垂直线
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 水平线
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制中心能量场
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, 300);
            gradient.addColorStop(0, 'rgba(0, 150, 255, 0.1)');
            gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // 检查碰撞
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const minDistance = obj1.getRadius() + obj2.getRadius();
            
            return distance < minDistance;
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning) return;
            
            // 清空画布
            drawBackground();
            
            // 更新并绘制玩家
            player.update();
            
            // 更新并绘制敌人
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].update();
                
                // 检查与玩家的碰撞
                if (checkCollision(player, enemies[i])) {
                    // 如果玩家比敌人大，吃掉敌人
                    if (player.size > enemies[i].size * 1.1) {
                        // 增加分数
                        score += Math.floor(enemies[i].size);
                        
                        // 增加玩家大小
                        player.size += enemies[i].size * 0.1;
                        
                        // 创建爆炸粒子
                        createExplosion(enemies[i].x, enemies[i].y, enemies[i].color, 15);
                        
                        // 移除敌人
                        enemies.splice(i, 1);
                        
                        // 检查是否升级
                        if (score >= level * 10) {
                            levelUp();
                        }
                        
                        // 生成新敌人
                        const size = 10 + Math.random() * 30;
                        enemies.push(new Enemy(size));
                    } else if (enemies[i].size > player.size * 1.1) {
                        // 如果敌人比玩家大，玩家失去生命
                        lives--;
                        createExplosion(player.x, player.y, '#ff0066', 30);
                        
                        // 移除敌人
                        enemies.splice(i, 1);
                        
                        // 生成新敌人
                        const size = 10 + Math.random() * 30;
                        enemies.push(new Enemy(size));
                        
                        // 检查游戏结束
                        if (lives <= 0) {
                            gameOver();
                            return;
                        }
                    }
                }
            }
            
            // 更新并绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                }
            }
            
            // 更新UI
            updateUI();
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 升级
        function levelUp() {
            level++;
            player.size = 20; // 重置玩家大小，但保留分数
            player.speed += 0.5; // 增加速度
            
            // 清除所有敌人
            enemies = [];
            
            // 创建更多敌人
            enemyCount = 5 + level * 2;
            for (let i = 0; i < enemyCount; i++) {
                const size = 15 + Math.random() * 30;
                enemies.push(new Enemy(size));
            }
            
            // 创建升级特效
            createExplosion(player.x, player.y, '#00ffaa', 30);
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // 开始游戏
        function startGame() {
            if (gameRunning) return;
            
            // 重置游戏状态
            score = 0;
            level = 1;
            lives = 3;
            
            // 初始化游戏
            initGame();
            
            // 隐藏开始按钮和游戏结束界面
            startBtn.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // 开始游戏循环
            gameRunning = true;
            gameLoop();
        }
        
        // 重新开始游戏
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // 事件监听
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        // 初始化
        initStars();
        
        // 绘制初始屏幕
        drawBackground();
        
        // 绘制标题
        ctx.fillStyle = '#00eeff';
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('深空吞噬者', canvas.width / 2, canvas.height / 2 - 50);
        
        ctx.fillStyle = '#88ddff';
        ctx.font = '20px Arial';
        ctx.fillText('点击下方按钮开始任务', canvas.width / 2, canvas.height / 2 + 20);
        
        // 绘制示例玩家
        const examplePlayer = new Player();
        examplePlayer.x = canvas.width / 2;
        examplePlayer.y = canvas.height / 2 + 80;
        examplePlayer.draw();
        
        // 绘制示例敌人
        const exampleEnemy1 = new Enemy(15, canvas.width / 2 - 100, canvas.height / 2 + 80);
        exampleEnemy1.draw();
        
        const exampleEnemy2 = new Enemy(30, canvas.width / 2 + 100, canvas.height / 2 + 80);
        exampleEnemy2.draw();
    </script>
</body>
</html>
