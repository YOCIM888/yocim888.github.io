<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无尽战机</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            position: relative;
            width: 1000px;
            height: 700px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.7);
        }
        
        #gameCanvas {
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000 100%);
            display: block;
            border: 3px solid #0ff;
            box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.2);
        }
        
        .game-header {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 10;
        }
        
        .score-container, .lives-container, .level-container {
            background: rgba(0, 20, 40, 0.7);
            padding: 10px 25px;
            border-radius: 10px;
            border: 2px solid #0ff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        
        .score-container {
            animation: pulse 2s infinite;
        }
        
        .lives-container {
            animation: pulse 2s infinite 0.5s;
        }
        
        .level-container {
            animation: pulse 2s infinite 1s;
        }
        
        .game-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            z-index: 100;
            opacity: 1;
            transition: opacity 1s;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .game-over h1 {
            font-size: 5rem;
            color: #f00;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00;
            margin-bottom: 30px;
        }
        
        .game-over p {
            font-size: 2rem;
            margin-bottom: 40px;
        }
        
        .btn {
            background: linear-gradient(to bottom, #ff3300, #cc0000);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #0ff;
            background: rgba(0, 20, 40, 0.5);
            padding: 10px;
            border-top: 2px solid #0ff;
        }
        
        .powerup-indicator {
            position: absolute;
            top: 90px;
            right: 30px;
            background: rgba(0, 20, 40, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ff0;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.5);
            display: none;
        }
        
        .boss-health {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #f00;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        
        .boss-health-bar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #ff0000, #ffff00);
            transition: width 0.3s;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 255, 0.8); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); }
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes shine {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
            100% { filter: brightness(1); }
        }
        
        @keyframes explosion {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .game-container {
                width: 95%;
                height: 80vh;
            }
            
            .game-title {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="700"></canvas>
        
        <div class="game-header">
            <div class="score-container">
                <h2>分数: <span id="score">0</span></h2>
            </div>
            <div class="lives-container">
                <h2>生命: <span id="lives">3</span></h2>
            </div>
            <div class="level-container">
                <h2>关卡: <span id="level">1</span></h2>
            </div>
        </div>
        
        <div class="game-title" id="gameTitle">无尽战机</div>
        
        <div class="powerup-indicator" id="powerupIndicator">
            火力增强: <span id="powerupTimer">0</span>秒
        </div>
        
        <div class="boss-health" id="bossHealth">
            <div class="boss-health-bar" id="bossHealthBar"></div>
        </div>
        
        <div class="instructions">
            方向键移动，空格键射击，P键暂停，B键使用炸弹(剩余: <span id="bombs">3</span>)
        </div>
        
        <div class="game-over" id="gameOverScreen">
            <h1>游戏结束</h1>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button class="btn" id="restartBtn">重新开始</button>
        </div>
    </div>

    <script>
        // 游戏状态
        const gameState = {
            running: false,
            paused: false,
            gameOver: false,
            score: 0,
            lives: 3,
            level: 1,
            bombs: 3,
            powerupActive: false,
            powerupTimer: 0,
            bossActive: false,
            bossHealth: 0,
            bossMaxHealth: 0
        };

        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const bombsElement = document.getElementById('bombs');
        const gameTitle = document.getElementById('gameTitle');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const powerupIndicator = document.getElementById('powerupIndicator');
        const powerupTimerElement = document.getElementById('powerupTimer');
        const bossHealthBar = document.getElementById('bossHealthBar');
        const bossHealthContainer = document.getElementById('bossHealth');

        // 游戏对象
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 100,
            width: 50,
            height: 70,
            speed: 7,
            color: '#0ff',
            fireRate: 10, // 射击频率，值越小射击越快
            fireCounter: 0,
            powerupType: null,
            powerupTime: 0
        };

        // 子弹数组
        const bullets = [];
        const enemyBullets = [];
        
        // 敌机数组
        const enemies = [];
        
        // 道具数组
        const powerups = [];
        
        // 爆炸效果数组
        const explosions = [];
        
        // 粒子数组
        const particles = [];
        
        // 星星背景数组
        const stars = [];
        
        // 按键状态
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false,
            ' ': false, // 空格键
            'p': false,
            'b': false
        };

        // 初始化星星背景
        function initStars() {
            stars.length = 0;
            for (let i = 0; i < 150; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 1 + 0.5,
                    brightness: Math.random() * 0.5 + 0.5
                });
            }
        }

        // 创建粒子效果
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 2,
                    color: color,
                    speedX: (Math.random() - 0.5) * 8,
                    speedY: (Math.random() - 0.5) * 8,
                    life: 30
                });
            }
        }

        // 创建爆炸效果
        function createExplosion(x, y, size) {
            explosions.push({
                x: x,
                y: y,
                size: size,
                maxSize: size * 3,
                life: 30
            });
            
            // 创建爆炸粒子
            createParticles(x, y, '#ff9900', 20);
        }

        // 绘制玩家战机
        function drawPlayer() {
            // 绘制战机主体
            ctx.save();
            ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
            
            // 添加发光效果
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            
            // 绘制战机机身
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(0, -player.height / 2);
            ctx.lineTo(-player.width / 2, player.height / 4);
            ctx.lineTo(-player.width / 4, player.height / 2);
            ctx.lineTo(player.width / 4, player.height / 2);
            ctx.lineTo(player.width / 2, player.height / 4);
            ctx.closePath();
            ctx.fill();
            
            // 绘制战机细节
            ctx.fillStyle = '#00aaff';
            ctx.beginPath();
            ctx.ellipse(0, -player.height / 6, player.width / 4, player.height / 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // 如果火力增强，绘制额外的炮管
            if (player.powerupType === 'firepower') {
                ctx.fillStyle = '#ff3300';
                ctx.fillRect(-player.width / 2 - 5, -player.height / 6, 5, 10);
                ctx.fillRect(player.width / 2, -player.height / 6, 5, 10);
            }
            
            ctx.restore();
        }

        // 绘制子弹
        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.save();
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 15;
                
                // 绘制子弹主体
                ctx.fillStyle = bullet.color;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                
                // 绘制子弹尾部
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(bullet.x, bullet.y + bullet.height, bullet.width, 5);
                
                ctx.restore();
            });
            
            // 绘制敌机子弹
            enemyBullets.forEach(bullet => {
                ctx.save();
                ctx.shadowColor = bullet.color;
                ctx.shadowBlur = 10;
                
                ctx.fillStyle = bullet.color;
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, bullet.radius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }

        // 绘制敌机
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.save();
                ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                
                // 敌机类型不同，颜色和形状不同
                if (enemy.type === 'boss') {
                    // 绘制Boss敌机
                    ctx.shadowColor = '#ff0000';
                    ctx.shadowBlur = 30;
                    
                    ctx.fillStyle = '#990000';
                    ctx.fillRect(-enemy.width / 2, -enemy.height / 2, enemy.width, enemy.height);
                    
                    ctx.fillStyle = '#ff3333';
                    ctx.fillRect(-enemy.width / 2 + 10, -enemy.height / 2 + 10, enemy.width - 20, enemy.height - 20);
                    
                    // 绘制Boss眼睛
                    ctx.fillStyle = '#00ffff';
                    ctx.beginPath();
                    ctx.arc(-enemy.width / 4, -enemy.height / 4, 10, 0, Math.PI * 2);
                    ctx.arc(enemy.width / 4, -enemy.height / 4, 10, 0, Math.PI * 2);
                    ctx.fill();
                } else if (enemy.type === 'fast') {
                    // 快速敌机
                    ctx.shadowColor = '#ffff00';
                    ctx.shadowBlur = 15;
                    
                    ctx.fillStyle = '#996600';
                    ctx.beginPath();
                    ctx.moveTo(0, -enemy.height / 2);
                    ctx.lineTo(-enemy.width / 2, enemy.height / 2);
                    ctx.lineTo(enemy.width / 2, enemy.height / 2);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // 普通敌机
                    ctx.shadowColor = '#ff00ff';
                    ctx.shadowBlur = 10;
                    
                    ctx.fillStyle = '#660066';
                    ctx.beginPath();
                    ctx.moveTo(0, -enemy.height / 2);
                    ctx.lineTo(-enemy.width / 2, enemy.height / 2);
                    ctx.lineTo(0, enemy.height / 4);
                    ctx.lineTo(enemy.width / 2, enemy.height / 2);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }

        // 绘制道具
        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.save();
                ctx.translate(powerup.x, powerup.y);
                
                // 根据道具类型绘制不同样式
                if (powerup.type === 'firepower') {
                    ctx.shadowColor = '#ff3300';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = '#ff3300';
                } else if (powerup.type === 'life') {
                    ctx.shadowColor = '#00ff00';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = '#00ff00';
                } else {
                    ctx.shadowColor = '#ffff00';
                    ctx.shadowBlur = 20;
                    ctx.fillStyle = '#ffff00';
                }
                
                ctx.beginPath();
                ctx.arc(0, 0, powerup.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制道具内部图标
                ctx.fillStyle = '#ffffff';
                if (powerup.type === 'firepower') {
                    ctx.beginPath();
                    ctx.moveTo(-8, 0);
                    ctx.lineTo(0, -12);
                    ctx.lineTo(8, 0);
                    ctx.lineTo(0, 12);
                    ctx.closePath();
                    ctx.fill();
                } else if (powerup.type === 'life') {
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.bezierCurveTo(5, -5, 5, 5, 0, 10);
                    ctx.bezierCurveTo(-5, 5, -5, -5, 0, -10);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText('B', -5, 5);
                }
                
                ctx.restore();
            });
        }

        // 绘制爆炸效果
        function drawExplosions() {
            explosions.forEach(explosion => {
                const alpha = explosion.life / 30;
                const size = explosion.size + (explosion.maxSize - explosion.size) * (1 - explosion.life / 30);
                
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.shadowColor = '#ff9900';
                ctx.shadowBlur = 30;
                
                // 绘制爆炸圆环
                ctx.strokeStyle = '#ff3300';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, size, 0, Math.PI * 2);
                ctx.stroke();
                
                // 绘制爆炸核心
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, size / 3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }

        // 绘制粒子
        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life / 30;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // 绘制星星背景
        function drawStars() {
            stars.forEach(star => {
                ctx.save();
                ctx.globalAlpha = star.brightness;
                ctx.fillStyle = '#ffffff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        // 更新星星位置
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        // 发射子弹
        function shoot() {
            if (player.fireCounter <= 0) {
                // 根据是否激活火力增强，决定发射子弹数量
                if (player.powerupType === 'firepower') {
                    // 三发子弹
                    bullets.push({
                        x: player.x + player.width / 2 - 5,
                        y: player.y,
                        width: 10,
                        height: 20,
                        speed: 12,
                        color: '#ff3300'
                    });
                    
                    bullets.push({
                        x: player.x - 10,
                        y: player.y + player.height / 3,
                        width: 10,
                        height: 20,
                        speed: 12,
                        color: '#ff3300'
                    });
                    
                    bullets.push({
                        x: player.x + player.width,
                        y: player.y + player.height / 3,
                        width: 10,
                        height: 20,
                        speed: 12,
                        color: '#ff3300'
                    });
                } else {
                    // 单发子弹
                    bullets.push({
                        x: player.x + player.width / 2 - 5,
                        y: player.y,
                        width: 10,
                        height: 20,
                        speed: 12,
                        color: '#00ffff'
                    });
                }
                
                player.fireCounter = player.fireRate;
                
                // 创建射击粒子效果
                createParticles(player.x + player.width / 2 - 5, player.y + 20, '#00ffff', 5);
            }
        }

        // 生成敌机
        function spawnEnemy() {
            const enemyTypes = ['normal', 'fast'];
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            
            let width, height, speed, health;
            
            if (type === 'fast') {
                width = 40;
                height = 40;
                speed = 3 + gameState.level * 0.2;
                health = 1;
            } else {
                width = 50;
                height = 60;
                speed = 1.5 + gameState.level * 0.1;
                health = 2;
            }
            
            enemies.push({
                x: Math.random() * (canvas.width - width),
                y: -height,
                width: width,
                height: height,
                speed: speed,
                health: health,
                type: type,
                shootCounter: Math.floor(Math.random() * 100) + 50
            });
        }

        // 生成Boss
        function spawnBoss() {
            gameState.bossActive = true;
            gameState.bossMaxHealth = 50 + gameState.level * 20;
            gameState.bossHealth = gameState.bossMaxHealth;
            
            bossHealthContainer.style.display = 'block';
            updateBossHealthBar();
            
            enemies.push({
                x: canvas.width / 2 - 100,
                y: -150,
                width: 200,
                height: 150,
                speed: 1,
                health: gameState.bossMaxHealth,
                type: 'boss',
                shootCounter: 30
            });
        }

        // 生成道具
        function spawnPowerup(x, y) {
            const powerupTypes = ['firepower', 'life', 'bomb'];
            const type = powerupTypes[Math.floor(Math.random() * powerupTypes.length)];
            
            powerups.push({
                x: x,
                y: y,
                radius: 15,
                type: type,
                speed: 2
            });
        }

        // 更新Boss生命条
        function updateBossHealthBar() {
            const percent = (gameState.bossHealth / gameState.bossMaxHealth) * 100;
            bossHealthBar.style.width = `${percent}%`;
        }

        // 更新游戏对象
        function update() {
            // 更新玩家射击计数器
            if (player.fireCounter > 0) {
                player.fireCounter--;
            }
            
            // 更新玩家位置
            if (keys.ArrowLeft && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            if (keys.ArrowUp && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys.ArrowDown && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
            
            // 处理射击
            if (keys[' '] && !gameState.paused) {
                shoot();
            }
            
            // 处理炸弹
            if (keys['b'] && gameState.bombs > 0 && !gameState.paused) {
                useBomb();
                keys['b'] = false; // 防止连续触发
            }
            
            // 更新子弹位置
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // 移除超出屏幕的子弹
                if (bullets[i].y < -bullets[i].height) {
                    bullets.splice(i, 1);
                }
            }
            
            // 更新敌机子弹位置
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBullets[i].speed;
                
                // 移除超出屏幕的子弹
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }
            }
            
            // 更新敌机位置和行为
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                // 移动敌机
                if (enemy.type === 'boss') {
                    // Boss移动模式
                    enemy.y += Math.sin(Date.now() / 1000) * 0.5;
                    enemy.x += Math.cos(Date.now() / 800) * 1.5;
                    
                    // 确保Boss在屏幕内
                    if (enemy.x < 0) enemy.x = 0;
                    if (enemy.x > canvas.width - enemy.width) enemy.x = canvas.width - enemy.width;
                    if (enemy.y < 50) enemy.y = 50;
                } else {
                    enemy.y += enemy.speed;
                }
                
                // 敌机射击
                enemy.shootCounter--;
                if (enemy.shootCounter <= 0) {
                    // 敌机发射子弹
                    if (enemy.type === 'boss') {
                        // Boss发射多方向子弹
                        for (let angle = 0; angle < Math.PI * 2; angle += Math.PI / 4) {
                            enemyBullets.push({
                                x: enemy.x + enemy.width / 2,
                                y: enemy.y + enemy.height / 2,
                                radius: 8,
                                speed: 4,
                                color: '#ff0000',
                                angle: angle
                            });
                        }
                        enemy.shootCounter = 60;
                    } else {
                        enemyBullets.push({
                            x: enemy.x + enemy.width / 2,
                            y: enemy.y + enemy.height,
                            radius: 5,
                            speed: 5,
                            color: '#ff00ff',
                            angle: Math.PI / 2
                        });
                        enemy.shootCounter = Math.floor(Math.random() * 100) + 80;
                    }
                }
                
                // 更新敌机子弹的角度移动
                enemyBullets.forEach(bullet => {
                    if (bullet.angle !== undefined) {
                        bullet.x += Math.cos(bullet.angle) * 3;
                        bullet.y += Math.sin(bullet.angle) * 3;
                    }
                });
                
                // 检查敌机是否被子弹击中
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y) {
                        
                        // 击中敌机
                        enemy.health--;
                        bullets.splice(j, 1);
                        
                        // 创建击中效果
                        createParticles(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, '#ff0000', 5);
                        
                        if (enemy.health <= 0) {
                            // 敌机被摧毁
                            createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2);
                            
                            // 增加分数
                            let points = 0;
                            if (enemy.type === 'boss') {
                                points = 500;
                                gameState.bossActive = false;
                                bossHealthContainer.style.display = 'none';
                                gameState.level++;
                                levelElement.textContent = gameState.level;
                            } else if (enemy.type === 'fast') {
                                points = 100;
                            } else {
                                points = 50;
                            }
                            
                            gameState.score += points;
                            scoreElement.textContent = gameState.score;
                            
                            // 随机掉落道具
                            if (Math.random() < 0.3) {
                                spawnPowerup(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                            }
                            
                            enemies.splice(i, 1);
                        }
                        break;
                    }
                }
                
                // 检查敌机是否超出屏幕
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                    
                    // 如果是Boss离开屏幕，重置Boss状态
                    if (enemy.type === 'boss') {
                        gameState.bossActive = false;
                        bossHealthContainer.style.display = 'none';
                    }
                }
            }
            
            // 更新道具位置
            for (let i = powerups.length - 1; i >= 0; i--) {
                powerups[i].y += powerups[i].speed;
                
                // 检查玩家是否收集到道具
                if (powerups[i].x < player.x + player.width &&
                    powerups[i].x + powerups[i].radius * 2 > player.x &&
                    powerups[i].y < player.y + player.height &&
                    powerups[i].y + powerups[i].radius * 2 > player.y) {
                    
                    // 收集道具
                    collectPowerup(powerups[i].type);
                    powerups.splice(i, 1);
                    continue;
                }
                
                // 移除超出屏幕的道具
                if (powerups[i].y > canvas.height) {
                    powerups.splice(i, 1);
                }
            }
            
            // 更新爆炸效果
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].life--;
                if (explosions[i].life <= 0) {
                    explosions.splice(i, 1);
                }
            }
            
            // 更新粒子效果
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].x += particles[i].speedX;
                particles[i].y += particles[i].speedY;
                particles[i].life--;
                
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // 检查玩家是否被敌机子弹击中
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                
                const dx = bullet.x - (player.x + player.width / 2);
                const dy = bullet.y - (player.y + player.height / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bullet.radius + Math.min(player.width, player.height) / 2) {
                    // 玩家被击中
                    enemyBullets.splice(i, 1);
                    playerHit();
                    break;
                }
            }
            
            // 检查玩家是否与敌机碰撞
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                
                if (player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y) {
                    
                    // 玩家与敌机碰撞
                    createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2);
                    enemies.splice(i, 1);
                    playerHit();
                    break;
                }
            }
            
            // 更新火力增强计时器
            if (player.powerupType === 'firepower') {
                player.powerupTime--;
                powerupTimerElement.textContent = Math.ceil(player.powerupTime / 60);
                
                if (player.powerupTime <= 0) {
                    player.powerupType = null;
                    powerupIndicator.style.display = 'none';
                }
            }
            
            // 更新星星背景
            updateStars();
            
            // 生成新的敌机
            if (!gameState.paused && !gameState.gameOver) {
                if (Math.random() < 0.03 && enemies.length < 10 + gameState.level * 2) {
                    spawnEnemy();
                }
                
                // 每5关生成一个Boss
                if (gameState.level % 5 === 0 && !gameState.bossActive && enemies.length === 0) {
                    spawnBoss();
                }
            }
        }

        // 玩家被击中
        function playerHit() {
            gameState.lives--;
            livesElement.textContent = gameState.lives;
            
            // 创建玩家被击中效果
            createExplosion(player.x + player.width / 2, player.y + player.height / 2, 30);
            createParticles(player.x + player.width / 2, player.y + player.height / 2, '#ff0000', 30);
            
            // 重置玩家位置
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 100;
            
            // 检查游戏是否结束
            if (gameState.lives <= 0) {
                gameOver();
            }
        }

        // 收集道具
        function collectPowerup(type) {
            if (type === 'firepower') {
                player.powerupType = 'firepower';
                player.powerupTime = 600; // 10秒
                powerupIndicator.style.display = 'block';
                powerupTimerElement.textContent = Math.ceil(player.powerupTime / 60);
            } else if (type === 'life') {
                gameState.lives++;
                livesElement.textContent = gameState.lives;
            } else if (type === 'bomb') {
                gameState.bombs++;
                bombsElement.textContent = gameState.bombs;
            }
            
            // 创建收集效果
            createParticles(player.x + player.width / 2, player.y, '#ffff00', 20);
        }

        // 使用炸弹
        function useBomb() {
            if (gameState.bombs <= 0) return;
            
            gameState.bombs--;
            bombsElement.textContent = gameState.bombs;
            
            // 清除所有敌机和敌机子弹
            enemies.forEach(enemy => {
                createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2, enemy.width / 2);
                
                // 增加分数
                let points = 0;
                if (enemy.type === 'boss') {
                    points = 500;
                    gameState.bossActive = false;
                    bossHealthContainer.style.display = 'none';
                } else if (enemy.type === 'fast') {
                    points = 100;
                } else {
                    points = 50;
                }
                
                gameState.score += points;
            });
            
            // 清空数组
            enemies.length = 0;
            enemyBullets.length = 0;
            
            // 更新分数显示
            scoreElement.textContent = gameState.score;
            
            // 创建炸弹爆炸效果
            createExplosion(canvas.width / 2, canvas.height / 2, 100);
            createParticles(canvas.width / 2, canvas.height / 2, '#ffff00', 100);
        }

        // 游戏结束
        function gameOver() {
            gameState.gameOver = true;
            gameState.running = false;
            
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.style.display = 'flex';
        }

        // 重新开始游戏
        function restartGame() {
            // 重置游戏状态
            gameState.running = true;
            gameState.paused = false;
            gameState.gameOver = false;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            gameState.bombs = 3;
            gameState.powerupActive = false;
            gameState.bossActive = false;
            
            // 重置玩家
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 100;
            player.powerupType = null;
            
            // 清空数组
            bullets.length = 0;
            enemyBullets.length = 0;
            enemies.length = 0;
            powerups.length = 0;
            explosions.length = 0;
            particles.length = 0;
            
            // 更新UI
            scoreElement.textContent = gameState.score;
            livesElement.textContent = gameState.lives;
            levelElement.textContent = gameState.level;
            bombsElement.textContent = gameState.bombs;
            
            // 隐藏游戏结束界面和道具指示器
            gameOverScreen.style.display = 'none';
            powerupIndicator.style.display = 'none';
            bossHealthContainer.style.display = 'none';
            
            // 隐藏游戏标题
            gameTitle.style.opacity = '0';
            
            // 初始化星星
            initStars();
        }

        // 绘制游戏
        function draw() {
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星星背景
            drawStars();
            
            // 绘制游戏对象
            drawBullets();
            drawEnemies();
            drawPowerups();
            drawExplosions();
            drawParticles();
            drawPlayer();
        }

        // 游戏循环
        function gameLoop() {
            if (!gameState.paused && !gameState.gameOver) {
                update();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 事件监听
        window.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
            }
            
            // 处理暂停
            if (e.key === 'p' || e.key === 'P') {
                if (!gameState.gameOver) {
                    gameState.paused = !gameState.paused;
                    if (gameState.paused) {
                        gameTitle.textContent = '游戏暂停';
                        gameTitle.style.opacity = '1';
                    } else {
                        gameTitle.style.opacity = '0';
                    }
                }
            }
            
            // 防止空格键滚动页面
            if (e.key === ' ') {
                e.preventDefault();
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
            }
        });
        
        // 开始游戏按钮
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !gameState.running) {
                gameTitle.style.opacity = '0';
                gameState.running = true;
                restartGame();
            }
        });
        
        restartBtn.addEventListener('click', restartGame);
        
        // 触摸控制（移动设备支持）
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            
            // 射击
            shoot();
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            
            // 计算移动距离并更新玩家位置
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            player.x = (touchX - rect.left) * scaleX - player.width / 2;
            player.y = (touchY - rect.top) * scaleY - player.height / 2;
            
            // 确保玩家在画布内
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - player.height) player.y = canvas.height - player.height;
        });
        
        // 双击使用炸弹
        let lastTap = 0;
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                // 双击使用炸弹
                useBomb();
            }
            
            lastTap = currentTime;
        });
        
        // 初始化游戏
        function init() {
            // 初始化星星背景
            initStars();
            
            // 启动游戏循环
            gameLoop();
            
            // 显示游戏标题
            gameTitle.style.opacity = '1';
            gameTitle.style.animation = 'float 3s infinite, shine 2s infinite';
        }
        
        // 页面加载完成后初始化游戏
        window.addEventListener('load', init);
    </script>
