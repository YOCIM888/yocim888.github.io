<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流动黑白块游戏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #4cc9f0;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4cc9f0;
            font-size: 2.8rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #a9a9a9;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            background-color: rgba(30, 30, 46, 0.8);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #a9a9a9;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4cc9f0;
        }
        
        .mode-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 18px 10px;
            border: none;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mode-btn.active {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.3);
        }
        
        .beginner {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
        }
        
        .intermediate {
            background: linear-gradient(135deg, #FF9800, #EF6C00);
            color: white;
        }
        
        .hell {
            background: linear-gradient(135deg, #F44336, #C62828);
            color: white;
        }
        
        .game-area {
            position: relative;
            height: 500px;
            background-color: rgba(10, 10, 20, 0.9);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 2px solid #333;
        }
        
        .lane {
            position: absolute;
            top: 0;
            height: 100%;
            width: 25%;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .lane:last-child {
            border-right: none;
        }
        
        .lane-1 { left: 0; }
        .lane-2 { left: 25%; }
        .lane-3 { left: 50%; }
        .lane-4 { left: 75%; }
        
        .block {
            position: absolute;
            width: 100%;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .block:hover {
            transform: scale(1.02);
        }
        
        .black-block {
            background: linear-gradient(135deg, #212121, #000000);
            border: 2px solid #4cc9f0;
        }
        
        .white-block {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            border: 2px solid #999;
            color: #333;
        }
        
        .block.hit {
            animation: hitEffect 0.3s forwards;
        }
        
        @keyframes hitEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); opacity: 0.7; }
            100% { transform: scale(1.1); opacity: 0; }
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }
        
        .control-btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .start-btn {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
        }
        
        .pause-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #9E9E9E, #616161);
            color: white;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            background-color: rgba(30, 30, 46, 0.8);
            padding: 20px;
            border-radius: 12px;
            margin-top: 25px;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .instructions h3 {
            color: #4cc9f0;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            border-radius: 12px;
        }
        
        .game-over h2 {
            font-size: 3.5rem;
            color: #f44336;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(244, 67, 54, 0.7);
        }
        
        .final-score {
            font-size: 2.5rem;
            color: #4cc9f0;
            margin-bottom: 30px;
        }
        
        .restart-btn {
            padding: 18px 40px;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .speed-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            color: #4cc9f0;
            border: 1px solid #4cc9f0;
        }
        
        @media (max-width: 768px) {
            .game-container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-area {
                height: 400px;
            }
            
            .mode-btn, .control-btn {
                font-size: 1rem;
                padding: 15px 5px;
            }
            
            .info-value {
                font-size: 1.5rem;
            }
        }
        
        .combo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
            opacity: 0;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            transition: opacity 0.3s;
            z-index: 50;
        }
        
        .combo.show {
            animation: comboShow 0.8s forwards;
        }
        
        @keyframes comboShow {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1><i class="fas fa-music"></i> 别踩白块</h1>
            <p class="subtitle">点击黑块，避开白块，随着时间速度会越来越快！</p>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">得分</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">连击</div>
                <div class="info-value" id="combo">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">错过</div>
                <div class="info-value" id="missed">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">时间</div>
                <div class="info-value" id="time">0s</div>
            </div>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn beginner active" id="beginner-btn">
                <i class="fas fa-seedling"></i> 初级模式
            </button>
            <button class="mode-btn intermediate" id="intermediate-btn">
                <i class="fas fa-rocket"></i> 进阶模式
            </button>
            <button class="mode-btn hell" id="hell-btn">
                <i class="fas fa-fire"></i> 地狱模式
            </button>
        </div>
        
        <div class="game-area" id="game-area">
            <div class="lane lane-1"></div>
            <div class="lane lane-2"></div>
            <div class="lane lane-3"></div>
            <div class="lane lane-4"></div>
            
            <div class="speed-indicator">
                速度: <span id="speed-value">1.0x</span>
            </div>
            
            <div class="combo" id="combo-display">+10 连击!</div>
            
            <div class="game-over" id="game-over">
                <h2>游戏结束!</h2>
                <div class="final-score">得分: <span id="final-score">0</span></div>
                <button class="restart-btn" id="restart-btn">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn start-btn" id="start-btn">
                <i class="fas fa-play"></i> 开始游戏
            </button>
            <button class="control-btn pause-btn" id="pause-btn">
                <i class="fas fa-pause"></i> 暂停游戏
            </button>
            <button class="control-btn reset-btn" id="reset-btn">
                <i class="fas fa-undo"></i> 重新开始
            </button>
        </div>
        
        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 游戏说明</h3>
            <ul>
                <li><strong>初级模式</strong>: 初始速度较慢，适合新手练习</li>
                <li><strong>进阶模式</strong>: 初始速度中等，挑战你的反应速度</li>
                <li><strong>地狱模式</strong>: 初始速度极快，只有高手才能生存</li>
                <li><strong>规则</strong>: 点击黑色块得分，点击白色块或错过黑色块游戏结束</li>
                <li><strong>加速机制</strong>: 每10秒游戏速度会增加一次，直到游戏结束</li>
                <li><strong>连击系统</strong>: 连续点击黑色块可获得额外分数加成</li>
            </ul>
        </div>
    </div>

    <script>
        // 游戏配置
        const config = {
            beginner: {
                initialSpeed: 2.0,
                speedIncrement: 0.2,
                blockInterval: 1000,
                scoreMultiplier: 1
            },
            intermediate: {
                initialSpeed: 3.5,
                speedIncrement: 0.3,
                blockInterval: 700,
                scoreMultiplier: 2
            },
            hell: {
                initialSpeed: 5.0,
                speedIncrement: 0.5,
                blockInterval: 400,
                scoreMultiplier: 3
            }
        };
        
        // 游戏状态
        let gameState = {
            score: 0,
            combo: 0,
            missed: 0,
            time: 0,
            speed: 1.0,
            isRunning: false,
            isPaused: false,
            currentMode: 'beginner',
            blocks: [],
            lastBlockTime: 0,
            gameArea: null,
            gameLoopId: null,
            speedIncreaseInterval: null,
            timeInterval: null
        };
        
        // DOM 元素
        const scoreElement = document.getElementById('score');
        const comboElement = document.getElementById('combo');
        const missedElement = document.getElementById('missed');
        const timeElement = document.getElementById('time');
        const speedValueElement = document.getElementById('speed-value');
        const gameArea = document.getElementById('game-area');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const comboDisplay = document.getElementById('combo-display');
        
        // 模式按钮
        const beginnerBtn = document.getElementById('beginner-btn');
        const intermediateBtn = document.getElementById('intermediate-btn');
        const hellBtn = document.getElementById('hell-btn');
        
        // 控制按钮
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const restartBtn = document.getElementById('restart-btn');
        
        // 初始化游戏
        function initGame() {
            gameState.score = 0;
            gameState.combo = 0;
            gameState.missed = 0;
            gameState.time = 0;
            gameState.speed = config[gameState.currentMode].initialSpeed;
            gameState.isRunning = false;
            gameState.isPaused = false;
            gameState.blocks = [];
            gameState.lastBlockTime = 0;
            
            // 更新UI
            updateUI();
            
            // 清除游戏区域
            const blocks = document.querySelectorAll('.block');
            blocks.forEach(block => block.remove());
            
            // 隐藏游戏结束画面
            gameOverScreen.style.display = 'none';
            
            // 更新按钮状态
            startBtn.innerHTML = '<i class="fas fa-play"></i> 开始游戏';
            startBtn.disabled = false;
        }
        
        // 更新UI
        function updateUI() {
            scoreElement.textContent = gameState.score;
            comboElement.textContent = gameState.combo;
            missedElement.textContent = gameState.missed;
            timeElement.textContent = `${gameState.time}s`;
            speedValueElement.textContent = `${gameState.speed.toFixed(1)}x`;
        }
        
        // 创建新的方块
        function createBlock() {
            const laneCount = 4;
            const laneIndex = Math.floor(Math.random() * laneCount);
            
            // 随机决定是黑块还是白块 (80%黑块，20%白块)
            const isBlack = Math.random() < 0.8;
            
            const block = document.createElement('div');
            block.className = `block ${isBlack ? 'black-block' : 'white-block'}`;
            block.dataset.isBlack = isBlack;
            block.dataset.lane = laneIndex;
            
            // 设置方块位置
            const laneWidth = 25; // 百分比
            block.style.left = `${laneIndex * laneWidth}%`;
            block.style.top = '-60px'; // 从上方开始
            
            // 添加到游戏区域
            gameArea.appendChild(block);
            
            // 添加到游戏状态
            gameState.blocks.push({
                element: block,
                isBlack: isBlack,
                lane: laneIndex,
                y: -60
            });
            
            // 添加点击事件
            block.addEventListener('click', handleBlockClick);
            
            return block;
        }
        
        // 处理方块点击
        function handleBlockClick(event) {
            if (!gameState.isRunning || gameState.isPaused) return;
            
            const block = event.currentTarget;
            const isBlack = block.dataset.isBlack === 'true';
            
            if (isBlack) {
                // 点击黑块 - 得分
                gameState.score += 10 * config[gameState.currentMode].scoreMultiplier;
                gameState.combo++;
                
                // 连击奖励
                if (gameState.combo >= 5) {
                    const comboBonus = Math.floor(gameState.combo / 5) * 10;
                    gameState.score += comboBonus;
                    
                    // 显示连击效果
                    showComboEffect(gameState.combo);
                }
                
                // 方块点击效果
                block.classList.add('hit');
                
                // 从状态中移除方块
                const blockIndex = gameState.blocks.findIndex(b => b.element === block);
                if (blockIndex > -1) {
                    gameState.blocks.splice(blockIndex, 1);
                }
                
                // 延迟移除DOM元素
                setTimeout(() => {
                    if (block.parentNode) {
                        block.remove();
                    }
                }, 300);
            } else {
                // 点击白块 - 游戏结束
                endGame();
            }
            
            updateUI();
        }
        
        // 显示连击效果
        function showComboEffect(combo) {
            if (combo < 5) return;
            
            let message = "";
            if (combo >= 20) {
                message = "不可思议!";
            } else if (combo >= 15) {
                message = "大师级!";
            } else if (combo >= 10) {
                message = "太棒了!";
            } else if (combo >= 5) {
                message = "连击!";
            }
            
            comboDisplay.textContent = `${message} ${combo} 连击!`;
            comboDisplay.classList.add('show');
            
            setTimeout(() => {
                comboDisplay.classList.remove('show');
            }, 800);
        }
        
        // 更新方块位置
        function updateBlocks() {
            const currentTime = Date.now();
            
            // 创建新方块
            if (currentTime - gameState.lastBlockTime > config[gameState.currentMode].blockInterval) {
                createBlock();
                gameState.lastBlockTime = currentTime;
            }
            
            // 更新所有方块位置
            for (let i = gameState.blocks.length - 1; i >= 0; i--) {
                const block = gameState.blocks[i];
                block.y += gameState.speed;
                block.element.style.top = `${block.y}px`;
                
                // 检查方块是否超出屏幕底部
                if (block.y > gameArea.clientHeight) {
                    // 如果是黑块且未被点击 - 游戏结束
                    if (block.isBlack) {
                        gameState.missed++;
                        if (gameState.missed >= 3) {
                            endGame();
                        }
                    }
                    
                    // 从DOM和状态中移除方块
                    block.element.remove();
                    gameState.blocks.splice(i, 1);
                }
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameState.isRunning || gameState.isPaused) return;
            
            updateBlocks();
            updateUI();
            
            gameState.gameLoopId = requestAnimationFrame(gameLoop);
        }
        
        // 开始游戏
        function startGame() {
            if (gameState.isRunning) return;
            
            gameState.isRunning = true;
            gameState.isPaused = false;
            gameState.lastBlockTime = Date.now();
            
            // 开始游戏循环
            gameLoop();
            
            // 开始计时
            gameState.timeInterval = setInterval(() => {
                gameState.time++;
            }, 1000);
            
            // 开始加速计时
            gameState.speedIncreaseInterval = setInterval(() => {
                gameState.speed += config[gameState.currentMode].speedIncrement;
            }, 10000); // 每10秒加速一次
            
            // 更新按钮状态
            startBtn.innerHTML = '<i class="fas fa-play"></i> 游戏中...';
            startBtn.disabled = true;
        }
        
        // 暂停游戏
        function pauseGame() {
            if (!gameState.isRunning) return;
            
            gameState.isPaused = !gameState.isPaused;
            
            if (gameState.isPaused) {
                pauseBtn.innerHTML = '<i class="fas fa-play"></i> 继续游戏';
                cancelAnimationFrame(gameState.gameLoopId);
                clearInterval(gameState.timeInterval);
                clearInterval(gameState.speedIncreaseInterval);
            } else {
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停游戏';
                gameState.timeInterval = setInterval(() => {
                    gameState.time++;
                }, 1000);
                gameState.speedIncreaseInterval = setInterval(() => {
                    gameState.speed += config[gameState.currentMode].speedIncrement;
                }, 10000);
                gameLoop();
            }
        }
        
        // 结束游戏
        function endGame() {
            gameState.isRunning = false;
            gameState.isPaused = false;
            
            // 清除所有定时器和动画帧
            cancelAnimationFrame(gameState.gameLoopId);
            clearInterval(gameState.timeInterval);
            clearInterval(gameState.speedIncreaseInterval);
            
            // 显示游戏结束画面
            finalScoreElement.textContent = gameState.score;
            gameOverScreen.style.display = 'flex';
            
            // 更新按钮状态
            startBtn.innerHTML = '<i class="fas fa-play"></i> 开始游戏';
            startBtn.disabled = false;
            pauseBtn.innerHTML = '<i class="fas fa-pause"></i> 暂停游戏';
        }
        
        // 切换模式
        function switchMode(mode) {
            if (gameState.isRunning) {
                alert("请先结束当前游戏再切换模式！");
                return;
            }
            
            gameState.currentMode = mode;
            
            // 更新模式按钮状态
            beginnerBtn.classList.remove('active');
            intermediateBtn.classList.remove('active');
            hellBtn.classList.remove('active');
            
            if (mode === 'beginner') {
                beginnerBtn.classList.add('active');
            } else if (mode === 'intermediate') {
                intermediateBtn.classList.add('active');
            } else if (mode === 'hell') {
                hellBtn.classList.add('active');
            }
            
            // 重置游戏
            initGame();
        }
        
        // 事件监听器
        beginnerBtn.addEventListener('click', () => switchMode('beginner'));
        intermediateBtn.addEventListener('click', () => switchMode('intermediate'));
        hellBtn.addEventListener('click', () => switchMode('hell'));
        
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', pauseGame);
        resetBtn.addEventListener('click', initGame);
        restartBtn.addEventListener('click', initGame);
        
        // 初始化游戏
        initGame();
        
        // 添加键盘控制
        document.addEventListener('keydown', (event) => {
            if (!gameState.isRunning) return;
            
            // 空格键暂停/继续
            if (event.code === 'Space') {
                event.preventDefault();
                pauseGame();
            }
            
            // 数字键1-4模拟点击不同轨道
            if (event.code >= 'Digit1' && event.code <= 'Digit4') {
                const laneIndex = parseInt(event.code.charAt(5)) - 1;
                
                // 查找该轨道最底部的方块
                const laneBlocks = gameState.blocks.filter(block => 
                    block.lane === laneIndex && block.y > gameArea.clientHeight - 100
                );
                
                if (laneBlocks.length > 0) {
                    // 点击最底部的方块
                    const bottomBlock = laneBlocks.reduce((prev, current) => 
                        prev.y > current.y ? prev : current
                    );
                    
                    // 模拟点击
                    bottomBlock.element.click();
                }
            }
        });
        
        // 添加响应式调整
        window.addEventListener('resize', () => {
            // 重新调整方块位置（如果有必要）
            gameState.blocks.forEach(block => {
                block.element.style.left = `${block.lane * 25}%`;
            });
        });
    </script>
</body>
