<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>赛博跑酷2077</title>
    <link rel="stylesheet" href="Game-CSS&JS/Adventure-Island.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div class="game-over" id="gameOverScreen">
            <h2>系统崩溃</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <p>数据核心: <span id="finalCoins">0</span></p>
            <p>渗透距离: <span id="finalDistance">0</span>m</p>
            <button id="restartButton">系统重启</button>
        </div>

        <div class="tutorial-overlay" id="tutorial">
            <h3>操作指令</h3>
            <p>← → 或 A D : 移动</p>
            <p>↑ 或 W 或 空格 : 跳跃</p>
            <p>P : 暂停/继续</p>
            <p>R : 重新开始</p>
            <p>移动端使用屏幕下方虚拟控制器</p>
        </div>
    </div>

    <div class="virtual-controls" id="virtualControls">
        <div class="joystick-container" id="joystickContainer">
            <div class="joystick-base"></div>
            <div class="joystick-thumb" id="joystickThumb"></div>
        </div>
        
        <div class="action-buttons">
            <div class="action-button jump-button" id="jumpButton">
                <span>跳跃</span>
            </div>
            <div class="action-button pause-button" id="pauseButton">
                <span>暂停</span>
            </div>
        </div>
    </div>

    <div class="ui-container">
        <div class="stats">
            <div class="player-info">
                <div class="hacker-icon"></div>
                <div>
                    <div class="stat-row">
                        <span>系统完整性:</span>
                        <span id="healthValue">100%</span>
                    </div>
                    <div class="health-bar-container">
                        <div class="health-bar" id="healthBar"></div>
                    </div>
                </div>
            </div>
            
            <div class="data-row">
                <div class="data-icon"></div>
                <div class="stat-row">
                    <span>数据核心:</span>
                    <span id="coinCount">0</span>
                </div>
            </div>
            
            <div class="stat-row">
                <span>威胁等级:</span>
                <span id="scoreValue">0</span>
            </div>
            <div class="stat-row">
                <span>渗透距离:</span>
                <span id="distanceValue">0</span>m
            </div>
            <div class="stat-row">
                <span>CPU频率:</span>
                <span id="speedValue">正常</span>
            </div>
            <div class="stat-row">
                <span>系统状态:</span>
                <span id="gameStatus">待机中</span>
            </div>
        </div>
        
        <div class="game-buttons">
            <button id="startButton" class="cyber-btn start-btn">
                <span>开始入侵</span>
            </button>
            <button id="desktopPauseButton" class="cyber-btn pause-btn">
                <span>暂停</span>
            </button>
        </div>
    </div>

    <script src="Game-CSS&JS/Adventure-Island.js"></script>
    <script src="Game-CSS&JS/Adventure-Island-virtual-control.js"></script>
</body>
</html>
